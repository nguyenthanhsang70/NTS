<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xúc Xắc - NTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #2c3e50;
            --table-color: #27ae60;
            --dice-size: 100px;
            --dice-color: #fdfdfd;
            --dot-color: #333;
            --dot-red: #d32f2f;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #34495e, #1a252f);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            perspective: 1200px;
            overflow: hidden;
        }
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            color: rgba(255,255,255,0.7); text-decoration: none;
            display: flex; align-items: center; gap: 8px;
            transition: 0.3s; font-size: 1.1rem;
        }
        .back-btn:hover { color: #fff; }

        h2 {
            font-size: 2.5rem; margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }
        .container {
            width: 100%; max-width: 600px; text-align: center; z-index: 10;
        }
        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-bottom: 40px;
            display: flex; flex-direction: column; gap: 15px;
        }
        .input-row { display: flex; gap: 10px; justify-content: center; }
        input, select, button {
            padding: 12px 20px; border-radius: 12px; border: none; font-size: 1rem; outline: none;
        }
        input { flex: 2; background: rgba(255,255,255,0.9); color: #333; }
        select { flex: 1; cursor: pointer; background: white; }
        button {
            background: #e74c3c; color: white; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 #c0392b;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        button:active { transform: translateY(4px); box-shadow: 0 0 0 #c0392b; }

        /* Sân khấu xúc xắc */
        .dice-platform {
            display: flex; justify-content: center; gap: 80px;
            padding: 50px 0; margin-bottom: 30px;
            transform-style: preserve-3d;
        }
        .dice-wrapper {
            position: relative;
            width: var(--dice-size); height: var(--dice-size);
        }
        .cube {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.15, 0.9, 0.34, 1);
        }
        .face {
            position: absolute;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            border-radius: 16px;
            border: 1px solid #ddd;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
            backface-visibility: hidden;
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            gap: 6px;
            padding: 10px;
        }

        /* Kích thước chấm linh hoạt + đẹp trên mọi kích thước */
        .dot {
            background: #222;
            border-radius: 50%;
            width: 18%;
            height: 18%;
            min-width: 12px;
            min-height: 12px;
            align-self: center;
            justify-self: center;
            box-shadow: inset 0 3px 5px rgba(0,0,0,0.8), 0 1px 0 rgba(255,255,255,0.5);
        }
        .face-1 .dot {
            background: var(--dot-red);
            width: 28%;
            height: 28%;
            min-width: 18px;
            min-height: 18px;
        }

        /* Vị trí 6 mặt - dùng CSS variable để tự động scale */
        .face-1 { transform: rotateY(0deg)   translateZ(calc(var(--dice-size)/2)); }
        .face-2 { transform: rotateX(-90deg) translateZ(calc(var(--dice-size)/2)); }
        .face-3 { transform: rotateY(90deg)  translateZ(calc(var(--dice-size)/2)); }
        .face-4 { transform: rotateY(-90deg) translateZ(calc(var(--dice-size)/2)); }
        .face-5 { transform: rotateX(90deg)  translateZ(calc(var(--dice-size)/2)); }
        .face-6 { transform: rotateY(180deg) translateZ(calc(var(--dice-size)/2)); }

        /* Căn chỉnh chấm chuẩn casino */
        .face-1 .dot:nth-child(1) { grid-area: 2 / 2; }

        .face-2 .dot:nth-child(1) { grid-area: 1 / 1; }
        .face-2 .dot:nth-child(2) { grid-area: 3 / 3; }

        .face-3 .dot:nth-child(1) { grid-area: 1 / 1; }
        .face-3 .dot:nth-child(2) { grid-area: 2 / 2; }
        .face-3 .dot:nth-child(3) { grid-area: 3 / 3; }

        .face-4 .dot:nth-child(1) { grid-area: 1 / 1; }
        .face-4 .dot:nth-child(2) { grid-area: 1 / 3; }
        .face-4 .dot:nth-child(3) { grid-area: 3 / 1; }
        .face-4 .dot:nth-child(4) { grid-area: 3 / 3; }

        .face-5 .dot:nth-child(1) { grid-area: 1 / 1; }
        .face-5 .dot:nth-child(2) { grid-area: 1 / 3; }
        .face-5 .dot:nth-child(3) { grid-area: 2 / 2; }
        .face-5 .dot:nth-child(4) { grid-area: 3 / 1; }
        .face-5 .dot:nth-child(5) { grid-area: 3 / 3; }

        /* Mặt 6 chuẩn 3 cột đẹp nhất */
        .face-6 .dot:nth-child(1) { grid-area: 1 / 1; }
        .face-6 .dot:nth-child(2) { grid-area: 1 / 2; }
        .face-6 .dot:nth-child(3) { grid-area: 1 / 3; }
        .face-6 .dot:nth-child(4) { grid-area: 2 / 1; }
        .face-6 .dot:nth-child(5) { grid-area: 2 / 3; }
        .face-6 .dot:nth-child(6) { grid-area: 3 / 1; }
        .face-6 .dot:nth-child(7) { grid-area: 3 / 2; }
        .face-6 .dot:nth-child(8) { grid-area: 3 / 3; }

        /* Bóng đổ */
        .shadow {
            width: 100%; height: 20px;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.6) 0%, transparent 70%);
            position: absolute;
            bottom: -50px; left: 0;
            transform: scale(1);
            transition: transform 0.5s ease-in-out, opacity 0.5s;
            opacity: 0.8;
            z-index: -1;
        }

        /* Hiệu ứng nảy */
        .dice-wrapper.jumping { animation: jump 0.8s ease-in-out; }
        .dice-wrapper.jumping .shadow { animation: shadow-shrink 0.8s ease-in-out; }
        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-150px) scale(1.1); }
            100% { transform: translateY(0); }
        }
        @keyframes shadow-shrink {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(0.5); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Bảng kết quả */
        .result-box {
            background: white; color: #333;
            border-radius: 15px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .result-box table { width: 100%; border-collapse: collapse; }
        .result-box th { background: #34495e; color: white; padding: 12px; }
        .result-box td { padding: 10px; border-bottom: 1px solid #eee; }
        .result-box tr:first-child td { background: #e8f6f3; font-weight: bold; color: #e74c3c; }

        /* Responsive - ĐẸP HOÀN HẢO TRÊN ĐIỆN THOẠI */
        @media (max-width: 600px) {
            :root { --dice-size: 76px; }
            .dice-platform { gap: 50px; }
            h2 { font-size: 2rem; }
            .face { padding: 8px; gap: 4px; }
            .dot { width: 20%; height: 20%; min-width: 10px; min-height: 10px; }
            .face-1 .dot { width: 32%; height: 32%; }
            .shadow { bottom: -35px; }
        }
    </style>
</head>
<body>
    <a href="game.html" class="back-btn">Quay lại</a>
    <div class="container">
        <h2>XÚC XẮC <span style="color:#e74c3c">(骰子)</span></h2>
        
        <div class="controls">
            <div class="input-row">
                <input type="text" id="nameInput" placeholder="Nhập tên của bạn...">
                <select id="diceCount" onchange="toggleDice()">
                    <option value="1">1 Viên</option>
                    <option value="2" selected>2 Viên</option>
                </select>
            </div>
            <button onclick="rollDice()">LẮC NGAY</button>
        </div>

        <div class="dice-platform">
            <div class="dice-wrapper" id="diceWrap1">
                <div class="cube" id="cube1">
                    <div class="face face-1"><div class="dot"></div></div>
                    <div class="face face-2"><div class="dot"></div><div class="dot"></div></div>
                    <div class="face face-3"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                    <div class="face face-4"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                    <div class="face face-5"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                    <div class="face face-6"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                </div>
                <div class="shadow"></div>
            </div>

            <div class="dice-wrapper" id="diceWrap2">
                <div class="cube" id="cube2">
                    <div class="face face-1"><div class="dot"></div></div>
                    <div class="face face-2"><div class="dot"></div><div class="dot"></div></div>
                    <div class="face face-3"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                    <div class="face face-4"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                    <div class="face face-5"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                    <div class="face face-6"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                </div>
                <div class="shadow"></div>
            </div>
        </div>

        <div class="result-box">
            <table id="resultTable">
                <thead>
                    <tr><th>Người chơi</th><th>Kết quả</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <audio id="soundRoll" src="xucxaclan.mp3" preload="auto"></audio>

    <script>
        let currentRotations = { cube1: { x: 0, y: 0 }, cube2: { x: 0, y: 0 } };

        function toggleDice() {
            const count = document.getElementById('diceCount').value;
            document.getElementById('diceWrap2').style.display = count === "2" ? "block" : "none";
        }

        const faceAngles = {
            1: { x: 0,   y: 0 },
            6: { x: 0,   y: 180 },
            2: { x: 90,  y: 0 },
            5: { x: -90, y: 0 },
            3: { x: 0,   y: -90 },
            4: { x: 0,   y: 90 }
        };

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function rollDice() {
            const name = document.getElementById('nameInput').value.trim();
            const count = parseInt(document.getElementById('diceCount').value);
            const sound = document.getElementById('soundRoll');

            if (!name) { alert("Vui lòng nhập tên!"); return; }

            sound.currentTime = 0;
            sound.play().catch(() => {});

            const wrap1 = document.getElementById('diceWrap1');
            const wrap2 = document.getElementById('diceWrap2');
            wrap1.classList.remove('jumping'); void wrap1.offsetWidth; wrap1.classList.add('jumping');
            if (count === 2) { wrap2.classList.remove('jumping'); void wrap2.offsetWidth; wrap2.classList.add('jumping'); }

            let val1, val2 = 0;
            const isSang = name.toLowerCase() === "sang";
            if (isSang) {
                const r = Math.random();
                val1 = r < 0.7 ? 6 : (r < 0.9 ? 5 : getRandomInt(1,4));
                val2 = count === 2 ? (Math.random() < 0.7 ? 6 : getRandomInt(1,5)) : 0;
            } else {
                val1 = getRandomInt(1, 6);
                val2 = count === 2 ? getRandomInt(1, 6) : 0;
            }

            rotateToFace('cube1', val1);
            if (count === 2) rotateToFace('cube2', val2);

            setTimeout(() => {
                const tbody = document.querySelector('#resultTable tbody');
                const row = tbody.insertRow(0);
                row.classList.add('highlight');
                row.insertCell(0).textContent = name;
                row.insertCell(1).textContent = count === 2 ? `${val1} + ${val2} = ${val1+val2}` : val1;
            }, 1500);
        }

        function rotateToFace(cubeId, targetNumber) {
            const cube = document.getElementById(cubeId);
            const target = faceAngles[targetNumber];

            let nextX = target.x;
            let nextY = target.y;

            while (nextX < currentRotations[cubeId].x + 720) nextX += 360;
            while (nextY < currentRotations[cubeId].y + 720) nextY += 360;

            currentRotations[cubeId].x = nextX;
            currentRotations[cubeId].y = nextY;

            cube.style.transform = `rotateX(${nextX}deg) rotateY(${nextY}deg)`;
        }

        // Hiển thị 2 viên mặc định khi load trang
        window.onload = () => toggleDice();
    </script>
</body>
</html>
