<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Maze - NTS</title>
<link rel="icon" type="image/png" href="logos3.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-color: #050510;
    --wall-color: #00f3ff;
    --wall-glow: #00f3ff;
    --player-color: #ffd700;
    --goal-color: #ff0055;
    --ui-bg: rgba(255, 255, 255, 0.05);
    --text-color: #ffffff;
  }

  body {
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
    color: var(--text-color);
    font-family: 'Orbitron', sans-serif;
  }

  /* Header Styling */
  header {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    pointer-events: none;
    z-index: 10;
  }

  .timer {
    display: inline-block;
    font-size: 24px;
    font-weight: bold;
    color: var(--wall-color);
    padding: 10px 30px;
    background: var(--ui-bg);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 30px;
    box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  /* Canvas Styling */
  canvas {
    display: block;
    background: rgba(0, 0, 0, 0.6);
    box-shadow: 0px 0px 40px rgba(0, 243, 255, 0.15);
    cursor: crosshair;
    border-radius: 15px;
    border: 1px solid rgba(0, 243, 255, 0.3);
  }

  /* Controls Container */
  .controls {
    margin-top: 25px;
    display: flex;
    gap: 15px;
    z-index: 10;
  }

  /* Button Styling */
  button {
    padding: 12px 30px;
    font-size: 14px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-weight: bold;
    font-family: 'Orbitron', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
    outline: none;
  }

  /* Start Button */
  button#startButton {
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    color: white;
    box-shadow: 0 0 15px rgba(0, 198, 255, 0.4);
  }
  
  /* Restart Button */
  button#restartButton {
    background: linear-gradient(45deg, #ff512f, #dd2476);
    color: white;
    box-shadow: 0 0 15px rgba(221, 36, 118, 0.4);
  }

  /* Pause Button */
  button#pauseButton {
    background: linear-gradient(45deg, #f09819, #edde5d);
    color: #1a1a2e;
    box-shadow: 0 0 15px rgba(240, 152, 25, 0.4);
  }

  /* Back Button */
  .back-button {
    background: linear-gradient(45deg, #11998e, #38ef7d);
    color: white;
    box-shadow: 0 0 15px rgba(56, 239, 125, 0.4);
  }

  /* Hover Effects */
  button:hover {
    transform: translateY(-3px) scale(1.05);
    filter: brightness(1.2);
  }
  
  button:active {
    transform: translateY(1px);
  }

  /* Responsive */
  @media (max-width: 480px) {
    .controls {
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 12px;
    }
    .timer {
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="timer" id="timer">Time: 60s</div>
</header>

<canvas id="mazeCanvas"></canvas>

<div class="controls">
  <button id="startButton">B·∫Øt ƒê·∫ßu</button>
  <button id="restartButton">Ch∆°i L·∫°i</button>
  <button id="pauseButton">T·∫°m D·ª´ng</button>
  <a href="game.html" target="_blank" style="text-decoration: none;"><button class="back-button">Quay L·∫°i</button></a>
</div>

<script>
const canvas = document.getElementById('mazeCanvas');
const ctx = canvas.getContext('2d');

// TƒÉng k√≠ch th∆∞·ªõc canvas m·ªôt ch√∫t ƒë·ªÉ tho√°ng h∆°n
canvas.width = Math.min(window.innerWidth - 40, 650);
canvas.height = Math.min(window.innerHeight - 160, 650);

const cellSize = 40;
const rows = Math.floor(canvas.height / cellSize);
const cols = Math.floor(canvas.width / cellSize);

// CƒÉn gi·ªØa m√™ cung trong canvas n·∫øu k√≠ch th∆∞·ªõc kh√¥ng chia h·∫øt
const offsetX = (canvas.width - cols * cellSize) / 2;
const offsetY = (canvas.height - rows * cellSize) / 2;

let maze = [];
let currentCell = { x: 0, y: 0 };
let character = { x: 0, y: 0 };
let goal = { x: cols - 1, y: rows - 1 };
let timerInterval;
let timeElapsed = 0;
const timeLimit = 60;
let isPaused = false;
let pauseTimeElapsed = 0;
const pauseTimeLimit = 10;

function initializeMaze() {
  maze = [];
  for (let i = 0; i < rows; i++) {
    maze[i] = [];
    for (let j = 0; j < cols; j++) {
      maze[i][j] = { top: true, right: true, bottom: true, left: true, visited: false };
    }
  }
}

function drawMaze() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // Thi·∫øt l·∫≠p style cho t∆∞·ªùng ph√°t s√°ng
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
  ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--wall-color').trim();
  ctx.shadowBlur = 15;
  ctx.shadowColor = getComputedStyle(document.documentElement).getPropertyValue('--wall-glow').trim();

  ctx.beginPath();
  for (let i = 0; i < rows; i++) {
    for (let j = 0; j < cols; j++) {
      const cell = maze[i][j];
      const x = j * cellSize + offsetX;
      const y = i * cellSize + offsetY;

      if (cell.top) {
        ctx.moveTo(x, y);
        ctx.lineTo(x + cellSize, y);
      }
      if (cell.right) {
        ctx.moveTo(x + cellSize, y);
        ctx.lineTo(x + cellSize, y + cellSize);
      }
      if (cell.bottom) {
        ctx.moveTo(x, y + cellSize);
        ctx.lineTo(x + cellSize, y + cellSize);
      }
      if (cell.left) {
        ctx.moveTo(x, y);
        ctx.lineTo(x, y + cellSize);
      }
    }
  }
  ctx.stroke();
  
  // Reset shadow ƒë·ªÉ kh√¥ng ·∫£nh h∆∞·ªüng c√°c h√¨nh v·∫Ω sau n·∫øu kh√¥ng mu·ªën
  // Nh∆∞ng ·ªü ƒë√¢y ta gi·ªØ shadow ƒë·ªÉ nh√¢n v·∫≠t c≈©ng ph√°t s√°ng
}

function removeWalls(current, next) {
  if (current.x === next.x && current.y > next.y) {
    maze[current.y][current.x].top = false;
    maze[next.y][next.x].bottom = false;
  } else if (current.x === next.x && current.y < next.y) {
    maze[current.y][current.x].bottom = false;
    maze[next.y][next.x].top = false;
  } else if (current.y === next.y && current.x > next.x) {
    maze[current.y][current.x].left = false;
    maze[next.y][next.x].right = false;
  } else if (current.y === next.y && current.x < next.x) {
    maze[current.y][current.x].right = false;
    maze[next.y][next.x].left = false;
  }
}

function getUnvisitedNeighbors(cell) {
  const neighbors = [];
  const { x, y } = cell;

  if (y > 0 && !maze[y - 1][x].visited) neighbors.push({ x, y: y - 1 });
  if (y < rows - 1 && !maze[y + 1][x].visited) neighbors.push({ x, y: y + 1 });
  if (x > 0 && !maze[y][x - 1].visited) neighbors.push({ x: x - 1, y });
  if (x < cols - 1 && !maze[y][x + 1].visited) neighbors.push({ x: x + 1, y });

  return neighbors;
}

function generateMaze() {
  initializeMaze();
  currentCell = { x: 0, y: 0 };
  maze[0][0].visited = true;

  const stack = [];
  stack.push(currentCell);

  while (stack.length > 0) {
    const neighbors = getUnvisitedNeighbors(currentCell);

    if (neighbors.length > 0) {
      const randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];
      removeWalls(currentCell, randomNeighbor);
      maze[randomNeighbor.y][randomNeighbor.x].visited = true;
      currentCell = randomNeighbor;
      stack.push(currentCell);
    } else {
      currentCell = stack.pop();
    }
  }
}

function drawCharacter() {
  const x = character.x * cellSize + cellSize / 2 + offsetX;
  const y = character.y * cellSize + cellSize / 2 + offsetY;
  
  ctx.shadowBlur = 20;
  ctx.shadowColor = "#ffd700";
  ctx.fillStyle = '#ffd700';
  
  ctx.beginPath();
  ctx.arc(x, y, cellSize / 3.5, 0, Math.PI * 2);
  ctx.fill();
  
  // Th√™m t√¢m s√°ng tr·∫Øng
  ctx.fillStyle = '#ffffff';
  ctx.beginPath();
  ctx.arc(x, y, cellSize / 6, 0, Math.PI * 2);
  ctx.fill();
}

function drawGoal() {
  const x = goal.x * cellSize + cellSize / 2 + offsetX;
  const y = goal.y * cellSize + cellSize / 2 + offsetY;
  
  // Hi·ªáu ·ª©ng Pulsing ƒë∆°n gi·∫£n b·∫±ng c√°ch thay ƒë·ªïi shadow d·ª±a tr√™n th·ªùi gian
  const time = Date.now() / 200;
  const pulse = Math.sin(time) * 5 + 15; // Dao ƒë·ªông t·ª´ 10 ƒë·∫øn 20
  
  ctx.shadowBlur = pulse;
  ctx.shadowColor = "#ff0055";
  ctx.fillStyle = '#ff0055';
  
  ctx.beginPath();
  // V·∫Ω h√¨nh vu√¥ng xoay ho·∫∑c h√¨nh tr√≤n
  ctx.arc(x, y, cellSize / 3, 0, Math.PI * 2);
  ctx.fill();
}

function canMoveTo(x, y) {
  if (x < 0 || x >= cols || y < 0 || y >= rows) return false;
  return true;
}

function checkPathClear(startX, startY, endX, endY) {
  if (startX === endX) { // Di chuy·ªÉn theo chi·ªÅu d·ªçc
    const step = startY < endY ? 1 : -1;
    for (let y = startY; y !== endY; y += step) {
      if (step > 0 && maze[y][startX].bottom) return false;
      if (step < 0 && maze[y][startX].top) return false;
    }
    return true;
  } else if (startY === endY) { // Di chuy·ªÉn theo chi·ªÅu ngang
    const step = startX < endX ? 1 : -1;
    for (let x = startX; x !== endX; x += step) {
      if (step > 0 && maze[startY][x].right) return false;
      if (step < 0 && maze[startY][x].left) return false;
    }
    return true;
  }
  return false;
}

function moveCharacter(targetX, targetY) {
  if (isPaused) return;

  const dx = targetX - character.x;
  const dy = targetY - character.y;

  if (dx !== 0 && dy !== 0) return;

  const distance = Math.abs(dx) + Math.abs(dy);
  if (distance > 4) {
    if (dx !== 0) {
      targetX = character.x + Math.sign(dx) * 4;
      targetY = character.y;
    } else if (dy !== 0) {
      targetY = character.y + Math.sign(dy) * 4;
      targetX = character.x;
    }
  }

  if (canMoveTo(targetX, targetY) && checkPathClear(character.x, character.y, targetX, targetY)) {
    character.x = targetX;
    character.y = targetY;
    
    // V·∫Ω l·∫°i ngay l·∫≠p t·ª©c
    gameLoop();

    if (character.x === goal.x && character.y === goal.y) {
      clearInterval(timerInterval);
      // Delay 1 x√≠u ƒë·ªÉ render frame cu·ªëi c√πng tr∆∞·ªõc khi alert
      setTimeout(() => {
          alert("üéâ CH√öC M·ª™NG! B·∫†N ƒê√É V·ªÄ ƒê√çCH! üéâ");
          restartGame();
      }, 100);
    }
  }
}

function handleClick(event) {
  if (isPaused) return;

  const rect = canvas.getBoundingClientRect();
  const mouseX = event.clientX - rect.left - offsetX;
  const mouseY = event.clientY - rect.top - offsetY;

  const clickedX = Math.floor(mouseX / cellSize);
  const clickedY = Math.floor(mouseY / cellSize);
  
  // Ch·∫∑n click ra ngo√†i v√πng m√™ cung
  if (clickedX < 0 || clickedX >= cols || clickedY < 0 || clickedY >= rows) return;

  moveCharacter(clickedX, clickedY);
}

// Animation loop ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng "Goal" nh·∫•p nh√°y
function animate() {
    if(!isPaused) {
        gameLoop();
    }
    requestAnimationFrame(animate);
}

function gameLoop() {
  drawMaze();
  drawGoal(); // V·∫Ω goal tr∆∞·ªõc ho·∫∑c sau character ƒë·ªÅu ƒë∆∞·ª£c
  drawCharacter();
}

// Timer setup
const timerElement = document.getElementById('timer');

function updateTimer() {
  if (!isPaused) {
    timeElapsed++;
    timerElement.textContent = `‚è≥ TIME: ${timeLimit - timeElapsed}s`;
    timerElement.style.color = "#00f3ff";

    if (timeElapsed >= timeLimit) {
      clearInterval(timerInterval);
      alert("üíÄ GAME OVER! H·∫æT GI·ªú R·ªíI!");
      restartGame();
    }
  } else {
    pauseTimeElapsed++;
    timerElement.textContent = `‚è∏ PAUSED: ${pauseTimeLimit - pauseTimeElapsed}s`;
    timerElement.style.color = "#f1c40f";

    if (pauseTimeElapsed >= pauseTimeLimit) {
      clearInterval(timerInterval);
      alert("üíÄ GAME OVER! T·∫†M D·ª™NG QU√Å L√ÇU!");
      restartGame();
    }
  }
}

function startGame() {
  clearInterval(timerInterval);
  timeElapsed = 0;
  pauseTimeElapsed = 0;
  isPaused = false;
  timerElement.textContent = `‚è≥ TIME: ${timeLimit}s`;
  timerInterval = setInterval(updateTimer, 1000);

  generateMaze();
  character = { x: 0, y: 0 };
  goal = { x: cols - 1, y: rows - 1 };

  // B·∫Øt ƒë·∫ßu v√≤ng l·∫∑p animation
  // L∆∞u √Ω: animate() g·ªçi requestAnimationFrame li√™n t·ª•c
}

function restartGame() {
  clearInterval(timerInterval);
  timeElapsed = 0;
  pauseTimeElapsed = 0;
  isPaused = false;
  timerElement.textContent = `‚è≥ TIME: ${timeLimit}s`;
  timerInterval = setInterval(updateTimer, 1000);

  // Gi·ªØ nguy√™n m√™ cung c≈© hay t·∫°o m·ªõi? Th∆∞·ªùng restart l√† v·ªÅ v·ªã tr√≠ ƒë·∫ßu
  // N·∫øu mu·ªën t·∫°o m√™ cung m·ªõi th√¨ g·ªçi generateMaze(), c√≤n ch·ªâ reset v·ªã tr√≠ th√¨:
  character = { x: 0, y: 0 };
  // generateMaze(); // Uncomment d√≤ng n√†y n·∫øu mu·ªën m√™ cung thay ƒë·ªïi m·ªói l·∫ßn ch∆°i l·∫°i
}

function togglePause() {
  isPaused = !isPaused;
  pauseTimeElapsed = 0;
  if (!isPaused) {
    timerElement.textContent = `‚è≥ TIME: ${timeLimit - timeElapsed}s`;
  }
}

document.getElementById('startButton').addEventListener('click', () => {
    generateMaze(); // T·∫°o m√™ cung m·ªõi khi ·∫•n Start
    startGame();
});
document.getElementById('restartButton').addEventListener('click', restartGame);
document.getElementById('pauseButton').addEventListener('click', togglePause);
canvas.addEventListener('click', handleClick);

// Initialize game
generateMaze();
startGame();
requestAnimationFrame(animate); // B·∫Øt ƒë·∫ßu animation loop cho hi·ªáu ·ª©ng ƒë·∫πp
</script>
</body>
</html>
