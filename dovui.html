// TR·∫†NG TH√ÅI GAME
let currentQuestionIndex = 0;
let userAnswers = new Array(questions.length).fill(null);
let timerInterval;
const TIME_LIMIT = 30;
let timeLeft = TIME_LIMIT;

function updateProgressBar() {
    let progress = ((currentQuestionIndex + 1) / questions.length) * 100;
    document.getElementById("progressBar").style.width = `${progress}%`;
}

// ƒê·ªíNG H·ªí ƒê·∫æM NG∆Ø·ª¢C
function startTimer() {
    clearInterval(timerInterval);
    timeLeft = TIME_LIMIT;
    updateTimerUI();
    
    timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerUI();
        
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            timeOut();
        }
    }, 1000);
}

function stopTimer() {
    clearInterval(timerInterval);
}

function updateTimerUI() {
    const timerBadge = document.getElementById("timerBadge");
    document.getElementById("timeLeft").innerText = timeLeft;
    
    // Reset classes
    timerBadge.classList.remove("warning", "danger");
    
    if (timeLeft <= 5) {
        timerBadge.classList.add("danger");
    } else if (timeLeft <= 10) {
        timerBadge.classList.add("warning");
    }
}

function timeOut() {
    const currentQuestion = questions[currentQuestionIndex];
    
    // Disable inputs
    document.querySelectorAll('input[name="answer"]').forEach(input => input.disabled = true);
    document.querySelectorAll('.option-card').forEach(card => card.classList.add('disabled'));
    
    // Show correct answer
    const options = { 'a': 'lblA', 'b': 'lblB', 'c': 'lblC', 'd': 'lblD' };
    document.getElementById(options[currentQuestion.correctAnswer]).classList.add('correct');
    
    // Show message
    document.getElementById('message').innerHTML = `<i class="fas fa-clock"></i> H·∫øt gi·ªù! ƒê√°p √°n ƒë√∫ng l√†: <strong>${currentQuestion.correctText}</strong>`;
    document.getElementById('message').className = "message timeout";
    
    // Update UI buttons
    document.getElementById('check').setAttribute('disabled', 'true');
    document.getElementById('next').removeAttribute('disabled');
    
    // Mark as answered (but incorrect/timeout) in state if needed, or just leave as null but processed
    // Here we can mark it as 'timeout' or just leave it so it doesn't count as correct.
}

// X·ª¨ L√ù CH·ªåN ƒê√ÅP √ÅN
function selectOption(val) {
    // N·∫øu ƒë√£ h·∫øt gi·ªù ho·∫∑c ƒë√£ tr·∫£ l·ªùi r·ªìi th√¨ kh√¥ng cho ch·ªçn
    if (timeLeft <= 0 || document.getElementById('check').disabled) return;

    // B·ªè ch·ªçn t·∫•t c·∫£ tr∆∞·ªõc
    document.querySelectorAll('.option-card').forEach(el => el.classList.remove('selected'));
    
    // Ch·ªçn radio button t∆∞∆°ng ·ª©ng
    const radio = document.querySelector(`input[name="answer"][value="${val}"]`);
    if (radio && !radio.disabled) {
        radio.checked = true;
        radio.parentElement.classList.add('selected');
    }
}

function calculateCorrectAnswers() {
    let correctCount = 0;
    for (let i = 0; i < questions.length; i++) {
        if (userAnswers[i] === questions[i].correctAnswer) {
            correctCount++;
        }
    }
    return correctCount;
}

function loadQuestion() {
    clearInterval(timerInterval); // Reset timer khi load c√¢u m·ªõi
    
    const currentQuestion = questions[currentQuestionIndex];
    
    // Hi·ªáu ·ª©ng fade in
    const content = document.getElementById("quizContent");
    content.classList.remove("fade-in");
    void content.offsetWidth;
    content.classList.add("fade-in");

    // C·∫≠p nh·∫≠t n·ªôi dung
    document.getElementById("questionBadge").textContent = `C√¢u ${currentQuestionIndex + 1}/${questions.length}`;
    document.getElementById("question").innerText = currentQuestion.question;
    
    document.getElementById("optionA").textContent = currentQuestion.options[0];
    document.getElementById("optionB").textContent = currentQuestion.options[1];
    document.getElementById("optionC").textContent = currentQuestion.options[2];
    document.getElementById("optionD").textContent = currentQuestion.options[3];
    
    document.getElementById("message").innerHTML = "";
    document.getElementById("message").className = "message";

    // Reset options UI
    document.querySelectorAll('.option-card').forEach(card => {
        card.classList.remove('selected', 'correct', 'wrong', 'disabled');
        card.style.pointerEvents = "auto"; 
        card.querySelector('input').disabled = false;
        card.querySelector('input').checked = false;
    });

    document.getElementById('check').removeAttribute('disabled');
    document.getElementById('check').style.display = "inline-block"; 
    document.getElementById('restart').style.display = "none";

    // Ki·ªÉm tra tr·∫°ng th√°i c√¢u h·ªèi (ƒë√£ tr·∫£ l·ªùi hay ch∆∞a)
    if (userAnswers[currentQuestionIndex] !== null) {
        // ƒê√£ tr·∫£ l·ªùi -> Hi·ªán k·∫øt qu·∫£ c≈©, KH√îNG ch·∫°y timer
        const userAnswer = userAnswers[currentQuestionIndex];
        selectOption(userAnswer);
        lockAndShowResult(userAnswer, currentQuestion);
        document.getElementById("timeLeft").innerText = "0"; // Ho·∫∑c ƒë·ªÉ tr·ªëng
        document.getElementById("timerBadge").style.visibility = "hidden"; // ·∫®n timer n·∫øu xem l·∫°i
    } else {
        // Ch∆∞a tr·∫£ l·ªùi -> Ch·∫°y timer
        document.getElementById("timerBadge").style.visibility = "visible";
        document.getElementById('next').setAttribute("disabled", "true");
        startTimer();
    }

    // N√∫t Previous
    if (currentQuestionIndex === 0) {
        document.getElementById("previous").setAttribute("disabled", "true");
    } else {
        document.getElementById("previous").removeAttribute("disabled");
    }
    
    updateProgressBar();
}

function lockAndShowResult(userVal, currentQ) {
    stopTimer(); // D·ª´ng ƒë·ªìng h·ªì ngay khi ki·ªÉm tra

    const correctVal = currentQ.correctAnswer;
    
    document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.disabled = true;
        input.parentElement.style.pointerEvents = "none"; 
    });

    const options = { 'a': 'lblA', 'b': 'lblB', 'c': 'lblC', 'd': 'lblD' };
    document.getElementById(options[correctVal]).classList.add('correct');

    if (userVal !== correctVal) {
        document.getElementById(options[userVal]).classList.add('wrong');
        document.getElementById('message').innerHTML = `<i class="fas fa-times-circle"></i> Sai r·ªìi! ƒê√°p √°n ƒë√∫ng l√†: <strong>${currentQ.correctText}</strong>`;
        document.getElementById('message').classList.add('error');
    } else {
        document.getElementById('message').innerHTML = `<i class="fas fa-check-circle"></i> Ch√≠nh x√°c! Xu·∫•t s·∫Øc.`;
        document.getElementById('message').classList.add('success');
    }

    document.getElementById('check').setAttribute('disabled', 'true');
    document.getElementById('next').removeAttribute('disabled');
}

function checkAnswer() {
    const currentQuestion = questions[currentQuestionIndex];
    let selectedAnswer = document.querySelector('input[name="answer"]:checked');
    
    if (selectedAnswer) {
        const val = selectedAnswer.value;
        userAnswers[currentQuestionIndex] = val;
        lockAndShowResult(val, currentQuestion);
    } else {
        // Rung l·∫Øc n·∫øu ch∆∞a ch·ªçn
        const container = document.querySelector('.options-container');
        container.style.transform = "translateX(10px)";
        setTimeout(() => { container.style.transform = "translateX(-10px)"; }, 100);
        setTimeout(() => { container.style.transform = "translateX(0)"; }, 200);
    }
}

function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        loadQuestion();
    } else {
        showFinalResult();
    }
}

function previousQuestion() {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
    }
}

function showFinalResult() {
    stopTimer();
    const correctCount = calculateCorrectAnswers();
    const percentage = Math.round((correctCount / questions.length) * 100);
    
    document.querySelector('.status-bar').style.display = 'none'; // ·∫®n thanh tr·∫°ng th√°i
    document.getElementById('question').innerHTML = `<div style="font-size: 40px; margin-bottom: 10px;">üéâ</div>Ch√∫c m·ª´ng b·∫°n ƒë√£ ho√†n th√†nh!`;
    
    let comment = "";
    if(percentage > 80) comment = "B·∫°n l√† thi√™n t√†i!";
    else if(percentage > 50) comment = "Ki·∫øn th·ª©c kh√° t·ªët!";
    else comment = "C·∫ßn c·ªë g·∫Øng th√™m nh√©!";

    document.getElementById('message').innerHTML = `
        <div style="font-size: 20px; color: #2f3542;">
            B·∫°n tr·∫£ l·ªùi ƒë√∫ng <span style="color: var(--success-color); font-size: 24px; font-weight: bold;">${correctCount}</span>/${questions.length} c√¢u.<br>
            <em>${comment}</em>
        </div>
    `;
    document.getElementById('message').className = "message";
    
    document.querySelector('.options-container').style.display = "none";
    document.querySelector('.btn-group').style.justifyContent = "center";
    
    document.getElementById('check').style.display = "none";
    document.getElementById('next').style.display = "none";
    document.getElementById('previous').style.display = "none";
    document.getElementById('restart').style.display = "inline-block";
    
    document.getElementById("progressBar").style.width = `100%`;
}

function restartGame() {
    currentQuestionIndex = 0;
    userAnswers = new Array(questions.length).fill(null);
    
    document.querySelector('.options-container').style.display = "grid";
    document.querySelector('.status-bar').style.display = 'flex';
    document.querySelector('.btn-group').style.justifyContent = "space-between"; 
    document.getElementById('previous').style.display = "inline-block";
    document.getElementById('next').style.display = "inline-block";
    
    loadQuestion();
}

window.onload = loadQuestion;
</script>
