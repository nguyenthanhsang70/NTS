<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đập Chuột - Realistic Version</title>
    <style>
        :root {
            --grass-color: #567d46;
            --dirt-color: #5d4037;
            --dirt-light: #795548;
            --dirt-shadow: #3e2723;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--grass-color);
            background-image:
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 10%),
                repeating-linear-gradient(45deg, rgba(0,0,0,0.05) 0px, rgba(0,0,0,0.05) 2px, transparent 2px, transparent 10px);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            padding: 10px;
            overflow: hidden;
            user-select: none;
            cursor: none;
            touch-action: manipulation;
        }
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 700px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }
        h1 {
            margin-bottom: 15px;
            font-size: clamp(2em, 5vw, 3em);
            color: #ffca28;
            text-shadow: 3px 3px 0px #3e2723, 5px 5px 10px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #3e2723;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #795548;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.5);
        }
        .info-item {
            font-size: clamp(1em, 2.5vw, 1.3em);
            font-weight: bold;
            color: #ffcc80;
        }
        .difficulty-selector {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .diff-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
        }
        .diff-btn.easy   { background: #66bb6a; box-shadow: 0 4px 0 #388e3c; }
        .diff-btn.medium { background: #ffa726; box-shadow: 0 4px 0 #f57c00; }
        .diff-btn.hard   { background: #ef5350; box-shadow: 0 4px 0 #c62828; color: white; }
        .diff-btn.active { transform: translateY(4px); box-shadow: 0 0 0; }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 0 auto;
            max-width: 550px;
            perspective: 1000px;
        }
        .hole {
            position: relative; width: 100%; padding-top: 80%; border-radius: 50%;
            background: radial-gradient(ellipse at center, #251612 0%, #3e2723 60%, #5d4037 100%);
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.9), 0 5px 0 #3e2723, 0 10px 20px rgba(0,0,0,0.4);
            overflow: hidden; border-bottom: 4px solid rgba(255,255,255,0.1);
        }
        .mole {
            width: 60%; height: 80%; background: radial-gradient(circle at 30% 30%, #a1887f, #5d4037);
            border-radius: 40% 40% 10% 10%; position: absolute; bottom: 0; left: 50%;
            transform: translateX(-50%) translateY(100%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.5); z-index: 2;
        }
        .mole::before { content: ''; position: absolute; top: 25%; left: 50%; transform: translateX(-50%);
            width: 40px; height: 10px; background:
                radial-gradient(circle at 10px 5px, white 1px, black 3px, transparent 4px),
                radial-gradient(circle at 30px 5px, white 1px, black 3px, transparent 4px);
        }
        .mole::after { content: ''; position: absolute; top: 40%; left: 50%; transform: translateX(-50%);
            width: 20px; height: 15px; background: #ffab91; border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .mole.show { transform: translateX(-50%) translateY(10%); }
        .mole.hit { transform: translateX(-50%) translateY(10%) scale(0.95);
            filter: brightness(1.5) sepia(1) hue-rotate(-50deg) saturate(3); transition: 0.1s;
        }

        /* Búa (cả PC + Mobile) */
        .hammer {
            position: fixed; pointer-events: none; z-index: 1000;
            width: 90px; height: 90px; transform-origin: bottom right;
            transition: transform 0.08s ease; filter: drop-shadow(6px 6px 8px rgba(0,0,0,0.6));
            opacity: 0; transition: opacity 0.2s, transform 0.08s;
        }
        .hammer.visible { opacity: 1; }
        .hammer.active { transform: rotate(-50deg) scale(1.1) !important; }
        .hammer-head { position: absolute; top: 0; left: 0; width: 68px; height: 44px;
            background: linear-gradient(to bottom, #cfd8dc, #607d8b, #455a64);
            border-radius: 12px; border: 3px solid #37474f;
        }
        .hammer-handle { position: absolute; top: 24px; left: 28px; width: 12px; height: 70px;
            background: linear-gradient(to right, #8d6e63, #4e342e); border-radius: 0 0 6px 6px;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            background: linear-gradient(to bottom, #ffeb3b, #fbc02d);
            border: none; padding: 12px 35px; border-radius: 50px;
            font-size: 1.1em; font-weight: bold; color: #3e2723; cursor: pointer;
            box-shadow: 0 5px 0 #f57f17, 0 10px 10px rgba(0,0,0,0.3);
            transition: all 0.1s; text-transform: uppercase; position: relative; z-index: 10;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 7px 0 #f57f17, 0 15px 15px rgba(0,0,0,0.3); }
        .btn:active { transform: translateY(4px); box-shadow: 0 1px 0 #f57f17; }

        .btn-back {
            background: linear-gradient(to bottom, #42a5f5, #1976d2);
            box-shadow: 0 5px 0 #1565c0;
        }

        .dirt-particle { position: absolute; background: #5d4037; width: 6px; height: 6px; border-radius: 50%; pointer-events: none; z-index: 10; }
        .score-popup { position: absolute; color: #fff; font-weight: 900; font-size: 1.5em;
            text-shadow: 2px 2px 0 #000; pointer-events: none; animation: floatUp 0.6s ease-out forwards; z-index: 100;
        }
        @keyframes floatUp { 0% { transform: translate(-50%,0) scale(1); opacity: 1; } 100% { transform: translate(-50%,-50px) scale(1.2); opacity: 0; } }
        .shake { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%,90%{transform:translate3d(-1px,0,0)} 20%,80%{transform:translate3d(2px,0,0)} 30%,50%,70%{transform:translate3d(-4px,0,0)} 40%,60%{transform:translate3d(4px,0,0)} }

        .game-over { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85);
            display:flex; justify-content:center; align-items:center; z-index:2000; opacity:0; visibility:hidden; transition:0.3s; cursor:auto;
        }
        .game-over.show { opacity:1; visibility:visible; }
        .game-over-content { background:linear-gradient(135deg,#fff,#f5f5f5); padding:40px; border-radius:20px; text-align:center;
            color:#333; box-shadow:0 0 50px rgba(255,193,7,0.5); border:5px solid #ffca28;
        }
    </style>
</head>
<body>

    <div class="hammer" id="hammer">
        <div class="hammer-head"></div>
        <div class="hammer-handle"></div>
    </div>

    <div class="game-container" id="gameContainer">
        <h1>ĐẬP CHUỘT</h1>

        <div class="game-info">
            <div class="info-item">Điểm: <span id="score">0</span></div>
            <div class="info-item">Thời gian: <span id="time">30</span>s</div>
        </div>

        <div class="difficulty-selector">
            <button class="diff-btn easy active" data-diff="easy">DỄ</button>
            <button class="diff-btn medium" data-diff="medium">TRUNG BÌNH</button>
            <button class="diff-btn hard" data-diff="hard">KHÓ</button>
        </div>

        <div class="game-grid">
            <div class="hole" data-index="0"><div class="mole"></div></div>
            <div class="hole" data-index="1"><div class="mole"></div></div>
            <div class="hole" data-index="2"><div class="mole"></div></div>
            <div class="hole" data-index="3"><div class="mole"></div></div>
            <div class="hole" data-index="4"><div class="mole"></div></div>
            <div class="hole" data-index="5"><div class="mole"></div></div>
            <div class="hole" data-index="6"><div class="mole"></div></div>
            <div class="hole" data-index="7"><div class="mole"></div></div>
            <div class="hole" data-index="8"><div class="mole"></div></div>
        </div>

        <!-- Chỉ còn 2 nút: Bắt Đầu & Quay Lại -->
        <div class="controls">
            <button class="btn" id="startBtn">BẮT ĐẦU</button>
            <button class="btn btn-back" onclick="window.location.href='game.html'">QUAY LẠI</button>
        </div>
    </div>

    <!-- Màn hình Game Over cũng chỉ có 2 nút -->
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2 style="font-size:2em;margin-bottom:10px;color:#d32f2f;">HẾT GIỜ!</h2>
            <p style="font-size:1.5em;margin-bottom:20px;">Điểm của bạn: <strong id="finalScore" style="color:#f57f17;font-size:1.5em;">0</strong></p>
            <button class="btn" onclick="resetGame()">CHƠI LẠI</button>
            <button class="btn btn-back" style="margin-top:15px;" onclick="window.location.href='game.html'">QUAY LẠI MENU</button>
        </div>
    </div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const moles = document.querySelectorAll('.mole');
        const scoreBoard = document.getElementById('score');
        const timeBoard = document.getElementById('time');
        const startBtn = document.getElementById('startBtn');
        const hammer = document.getElementById('hammer');
        const gameContainer = document.getElementById('gameContainer');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreBoard = document.getElementById('finalScore');
        const diffButtons = document.querySelectorAll('.diff-btn');

        let lastHole, timeUp = false, score = 0, timeLeft = 30, timer, moleTimer;
        let currentDifficulty = 'medium';

        const difficulties = {
            easy:   { minTime: 1200, maxTime: 2200 },
            medium: { minTime: 600,  maxTime: 1200 },
            hard:   { minTime: 300,  maxTime: 700  }
        };

        diffButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                diffButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentDifficulty = btn.dataset.diff;
            });
        });

        function showHammer(x, y) {
            hammer.style.left = x + 'px';
            hammer.style.top = y + 'px';
            hammer.classList.add('visible', 'active');
            setTimeout(() => hammer.classList.remove('active'), 100);
            setTimeout(() => hammer.classList.remove('visible'), 300);
        }

        document.addEventListener('mousemove', e => {
            if (window.innerWidth > 768) {
                hammer.style.left = e.pageX + 'px';
                hammer.style.top = e.pageY + 'px';
                hammer.classList.add('visible');
            }
        });
        document.addEventListener('mousedown', e => showHammer(e.pageX, e.pageY));
        document.addEventListener('touchstart', e => {
            e.preventDefault();
            const t = e.touches[0];
            showHammer(t.pageX, t.pageY);
        });

        function createDirtParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                const p = document.createElement('div');
                p.classList.add('dirt-particle');
                const ox = (Math.random() - 0.5) * 80;
                const oy = (Math.random() - 0.5) * 80;
                p.style.left = (x + ox) + 'px';
                p.style.top = (y + oy) + 'px';
                document.body.appendChild(p);
                p.animate([{transform:'translate(0,0) scale(1)',opacity:1},
                           {transform:`translate(${ox}px,-60px) scale(0)`,opacity:0}],
                          {duration:600+Math.random()*400,easing:'cubic-bezier(0.25,1,0.5,1)'});
                setTimeout(() => p.remove(), 1000);
            }
        }

        function randomTime() {
            const { minTime, maxTime } = difficulties[currentDifficulty];
            return Math.round(Math.random() * (maxTime - minTime) + minTime);
        }
        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) return randomHole(holes);
            lastHole = hole; return hole;
        }
        function peep() {
            if (timeUp) return;
            const time = randomTime();
            const hole = randomHole(holes);
            const mole = hole.querySelector('.mole');
            mole.classList.add('show');
            moleTimer = setTimeout(() => {
                mole.classList.remove('show');
                if (!timeUp) peep();
            }, time);
        }

        function startGame() {
            score = 0; timeLeft = 30; timeUp = false;
            scoreBoard.textContent = 0; timeBoard.textContent = 30;
            gameOverScreen.classList.remove('show');
            startBtn.disabled = true; startBtn.textContent = "Đang chơi..."; startBtn.style.opacity = "0.7";
            peep();
            timer = setInterval(() => {
                timeLeft--; timeBoard.textContent = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            timeUp = true; clearInterval(timer); clearTimeout(moleTimer);
            startBtn.disabled = false; startBtn.textContent = "Bắt Đầu"; startBtn.style.opacity = "1";
            finalScoreBoard.textContent = score;
            setTimeout(() => gameOverScreen.classList.add('show'), 500);
        }

        function resetGame() { gameOverScreen.classList.remove('show'); startGame(); }

        function bonk(e) {
            if (!e.isTrusted) return;
            const mole = this;
            if (!mole.classList.contains('show')) return;
            score++; scoreBoard.textContent = score;
            mole.classList.remove('show'); mole.classList.add('hit');

            const rect = mole.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            const popup = document.createElement('div');
            popup.classList.add('score-popup'); popup.textContent = '+1';
            popup.style.left = x + 'px'; popup.style.top = y + 'px';
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 600);

            createDirtParticles(x, y);
            gameContainer.classList.add('shake');
            setTimeout(() => gameContainer.classList.remove('shake'), 300);
            setTimeout(() => mole.classList.remove('hit'), 200);
        }

        moles.forEach(mole => {
            mole.addEventListener('mousedown', bonk);
            mole.addEventListener('touchstart', bonk);
        });

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
