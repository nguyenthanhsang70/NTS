<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 24/12</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdeff2, #e0f7fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .container h1 {
            color: #d90429;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .container p {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        /* Back button */
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #d90429;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .back-button:hover {
            background-color: #b3001b;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        .back-button i {
            font-size: 1.2rem;
        }
        /* Snowflakes effect */
        .snowflake {
            position: absolute;
            top: -10%;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
        .snowflake:nth-child(1) { left: 5%; width: 15px; height: 15px; animation-duration: 5s; }
        .snowflake:nth-child(2) { left: 15%; width: 8px; height: 8px; animation-duration: 7s; }
        .snowflake:nth-child(3) { left: 25%; width: 12px; height: 12px; animation-duration: 6s; }
        .snowflake:nth-child(4) { left: 35%; width: 10px; height: 10px; animation-duration: 8s; }
        .snowflake:nth-child(5) { left: 45%; width: 6px; height: 6px; animation-duration: 10s; }
        .snowflake:nth-child(6) { left: 55%; width: 14px; height: 14px; animation-duration: 9s; }
        .snowflake:nth-child(7) { left: 65%; width: 7px; height: 7px; animation-duration: 12s; }
        .snowflake:nth-child(8) { left: 75%; width: 10px; height: 10px; animation-duration: 11s; }
        .snowflake:nth-child(9) { left: 85%; width: 9px; height: 9px; animation-duration: 13s; }
        .snowflake:nth-child(10) { left: 95%; width: 13px; height: 13px; animation-duration: 14s; }

        /* Image snowflakes */
        .image-snowflake {
            position: absolute;
            top: -10%;
            width: 30px;
            height: 30px;
            background: url('tuyet1.jpg') no-repeat center/contain;
            animation: fall linear infinite;
        }
        .image-snowflake:nth-child(11) { left: 20%; animation-duration: 12s; }
        .image-snowflake:nth-child(12) { left: 40%; animation-duration: 15s; }
        .image-snowflake:nth-child(13) { left: 60%; animation-duration: 13s; }
        .image-snowflake:nth-child(14) { left: 80%; animation-duration: 14s; }

        /* Gift boxes */
        .gift-box {
            position: absolute;
            top: -10%;
            width: 50px;
            height: 50px;
            background: url('qua.png') no-repeat center/contain;
            animation: fall linear infinite;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.3s ease;
        }
        .gift-box.opened {
            animation: none;
            transform: scale(1.5);
        }
        .gift-box:nth-child(15) { left: 10%; animation-duration: 6s; }
        .gift-box:nth-child(16) { left: 30%; animation-duration: 8s; }
        .gift-box:nth-child(17) { left: 50%; animation-duration: 7s; }
        .gift-box:nth-child(18) { left: 70%; animation-duration: 9s; }
        .gift-box:nth-child(19) { left: 90%; animation-duration: 10s; }

        /* Popup message */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 2;
        }
        .popup p {
            font-size: 1.2rem;
            color: #333;
            border: 2px solid #d90429;
            padding: 10px;
            border-radius: 5px;
            animation: blinkBorder 1s infinite alternate;
        }
        .popup button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #d90429;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .popup button:hover {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        /* Blinking border animation */
        @keyframes blinkBorder {
            from {
                border-color: #d90429;
            }
            to {
                border-color: #ffcccb;
            }
        }
        @media (max-width: 480px) {
      header h1 {
        font-size: 30px;
      }
      header p {
        font-size: 16px;
      }
      .content h2 {
        font-size: 26px;
      }
      .game-section h2 {
        font-size: 28px;
      }
      .game-section a {
        font-size: 16px;
        padding: 12px 25px;
      }
      .social-icons a {
        font-size: 20px;
      }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chúc Mừng 24/12</h1>
        <p>Chúc bạn một mùa Giáng Sinh an lành và hạnh phúc!</p>
        <img src="thong.jpg" alt="Giáng Sinh Vui Vẻ">
    </div>

    <!-- Back button -->
    <a href="ngayquantrong.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Quay lại
    </a>

    <!-- Snowflakes -->
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>

    <!-- Image snowflakes -->
    <div class="image-snowflake"></div>
    <div class="image-snowflake"></div>
    <div class="image-snowflake"></div>
    <div class="image-snowflake"></div>
    <div class="image-snowflake"></div>

    

    <!-- Gift boxes -->
    <div class="gift-box" onclick="openGift(this, 'Chúc bạn luôn vui vẻ!')"></div>
    <div class="gift-box" onclick="openGift(this, 'Một năm mới tràn đầy may mắn!')"></div>
    <div class="gift-box" onclick="openGift(this, 'Hạnh phúc và bình an đến với bạn!')"></div>
    <div class="gift-box" onclick="openGift(this, 'Thành công trong mọi dự định!')"></div>
    <div class="gift-box" onclick="openGift(this, 'Giáng sinh ấm áp bên gia đình!')"></div>
    <div class="gift-box" onclick="openGift(this, 'Merry Christmas!')"></div>
    <div class="gift-box" onclick="openGift(this, 'Giáng sinh ấm áp bên người thân yêu!')"></div>
    


    <!-- Popup -->
    <div class="popup" id="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Đóng</button>
    </div>

    <audio id="music" src="giánginh.mp3"></audio>

    <script>
        const music = document.getElementById('music');

        function openGift(box, message) {
            box.classList.add('opened');
            showPopup(message);
            playMusic();
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popupMessage');
            popupMessage.textContent = message;
            popup.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        function playMusic() {
            music.currentTime = 0;
            music.play();
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
