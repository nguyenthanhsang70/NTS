<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 24/12</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdeff2, #e0f7fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .container h1 {
            color: #d90429;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .container p {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: shakeGlow 2s infinite ease-in-out; /* Thêm hiệu ứng rung và tỏa sáng */
        }
        /* Hiệu ứng rung và tỏa sáng */
        @keyframes shakeGlow {
            0% {
                transform: translateX(0) rotate(0deg);
                box-shadow: 0 0 5px rgba(255, 215, 0, 0.5); /* Ánh sáng vàng nhạt */
            }
            25% {
                transform: translateX(-2px) rotate(-1deg);
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            }
            50% {
                transform: translateX(2px) rotate(1deg);
                box-shadow: 0 0 15px rgba(255, 215, 0, 1); /* Ánh sáng mạnh hơn */
            }
            75% {
                transform: translateX(-2px) rotate(-1deg);
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            }
            100% {
                transform: translateX(0) rotate(0deg);
                box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            }
        }
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #d90429;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .back-button:hover {
            background-color: #b3001b;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        .back-button i {
            font-size: 1.2rem;
        }
        .snowflake {
            position: absolute;
            top: -10%;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: fall linear infinite;
            pointer-events: none;
        }
        .image-snowflake {
            position: absolute;
            top: -10%;
            width: 30px;
            height: 30px;
            background: url('tuyet1.jpg') no-repeat center/contain;
            animation: fall linear infinite;
            pointer-events: none;
        }
        .gift-box {
            position: absolute;
            top: -10%;
            width: 50px;
            height: 50px;
            background: url('qua.png') no-repeat center/contain;
            animation: fall linear infinite;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.3s ease;
        }
        .gift-box.opened {
            animation: none;
            transform: scale(1.5);
        }
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg); /* Thêm xoay nhẹ */
            }
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 2;
        }
        .popup p {
            font-size: 1.2rem;
            color: #333;
            border: 2px solid #d90429;
            padding: 10px;
            border-radius: 5px;
            animation: blinkBorder 1s infinite alternate;
        }
        .popup button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #d90429;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .popup button:hover {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        @keyframes blinkBorder {
            from { border-color: #d90429; }
            to { border-color: #ffcccb; }
        }
        @media (max-width: 480px) {
            header h1 { font-size: 30px; }
            header p { font-size: 16px; }
            .content h2 { font-size: 26px; }
            .game-section h2 { font-size: 28px; }
            .game-section a { font-size: 16px; padding: 12px 25px; }
            .social-icons a { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chúc Mừng 24/12</h1>
        <p>Chúc bạn một mùa Giáng Sinh an lành và hạnh phúc!</p>
        <img src="thong.jpg" alt="Giáng Sinh Vui Vẻ">
    </div>

    <a href="ngayquantrong.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Quay lại
    </a>

    <div class="popup" id="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Đóng</button>
    </div>

    <audio id="music" src="giánginh.mp3"></audio>

    <script>
        const messages = [
            'Chúc bạn luôn vui vẻ!',
            'Một năm mới tràn đầy may mắn!',
            'Hạnh phúc và bình an đến với bạn!',
            'Thành công trong mọi dự định!',
            'Giáng sinh ấm áp bên gia đình!',
            'Merry Christmas!',
            'Giáng sinh ấm áp bên người thân yêu!',
            'Giáng sinh vui vẻ, an khang, thịnh vượng!',
            'Hạnh phúc và may mắn luôn bên bạn!',
            'Tràn ngập yêu thương và tiếng cười!',
            'Mọi điều ước đều trở thành hiện thực!'
        ];

        function createFallingElements() {
            const body = document.body;

            // Tạo 20 bông tuyết trắng
            for (let i = 0; i < 20; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = `${Math.random() * 100}%`; // Ngẫu nhiên từ 0% đến 100%
                snowflake.style.width = `${Math.random() * 10 + 5}px`; // Kích thước ngẫu nhiên 5-15px
                snowflake.style.height = snowflake.style.width;
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`; // Thời gian rơi 5-10s
                body.appendChild(snowflake);
            }

            // Tạo 10 bông tuyết hình ảnh
            for (let i = 0; i < 10; i++) {
                const imageSnowflake = document.createElement('div');
                imageSnowflake.className = 'image-snowflake';
                imageSnowflake.style.left = `${Math.random() * 100}%`;
                imageSnowflake.style.animationDuration = `${Math.random() * 5 + 10}s`; // Thời gian rơi 10-15s
                body.appendChild(imageSnowflake);
            }

            // Tạo 11 hộp quà
            for (let i = 0; i < 11; i++) {
                const giftBox = document.createElement('div');
                giftBox.className = 'gift-box';
                giftBox.style.left = `${Math.random() * 100}%`;
                giftBox.style.animationDuration = `${Math.random() * 3 + 2}s`; // Thời gian rơi 5-10s
                giftBox.onclick = () => openGift(giftBox, messages[Math.floor(Math.random() * messages.length)]);
                body.appendChild(giftBox);
            }
        }

        function openGift(box, message) {
            box.classList.add('opened');
            showPopup(message);
            playMusic();
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popupMessage');
            popupMessage.textContent = message;
            popup.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        function playMusic() {
            const music = document.getElementById('music');
            music.currentTime = 0;
            music.play();
        }

        // Gọi hàm tạo các phần tử rơi khi trang tải
        window.onload = createFallingElements;
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
