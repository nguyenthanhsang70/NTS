<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Speed Race - NTS</title>
    <link rel="icon" type="image/png" href="logos3.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f2ea;
            --secondary-color: #ff0050;
            --bg-color: #0f0c29;
            --track-bg: #1a1a2e;
            --glass: rgba(255, 255, 255, 0.05);
            --text-color: #fff;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            text-transform: uppercase;
            background: linear-gradient(to right, #ff00cc, #333399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 204, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-align: center;
        }
        p { color: #a0a0a0; text-align: center; }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .control-panel {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* PHẦN ĐÃ CHỈNH ĐẸP - NÚT "THÊM" ĐẨY SANG PHẢI */
        .name-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        .name-input input[type="text"] {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            flex: 1;
            min-width: 220px;
            max-width: 380px;
            font-family: 'Poppins', sans-serif;
        }
        .name-input input[type="text"]::placeholder { color: #bbb; }
        .name-input button {
            min-width: 120px;
            padding: 12px 24px;
        }

        button {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin: 5px;
        }
        .btn-primary {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 15px var(--primary-color);
        }
        .btn-danger {
            background: var(--secondary-color);
            color: white;
            box-shadow: 0 0 15px var(--secondary-color);
        }
        button:hover:not(:disabled) { transform: translateY(-3px); filter: brightness(1.2); }
        button:disabled { background: #555; color: #888; box-shadow: none; cursor: not-allowed; }

        .number-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .num-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .num-btn.selected {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color);
        }

        .race-track {
            position: relative;
            background: var(--track-bg);
            border: 4px solid #333;
            border-radius: 10px;
            margin: 30px auto;
            width: 95%;
            height: auto;
            min-height: 600px;
            padding-bottom: 20px;
            overflow: hidden;
            box-shadow: inset 0 0 50px #000;
            background-image: linear-gradient(#333 1px, transparent 1px);
            background-size: 100% 30px;
        }
        .start-line {
            position: absolute;
            left: 50px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: repeating-linear-gradient(0deg, #fff, #fff 10px, transparent 10px, transparent 20px);
            z-index: 1;
        }
        .finish-line {
            position: absolute;
            right: 50px;
            top: 0;
            bottom: 0;
            width: 10px;
            background: repeating-linear-gradient(45deg, #fff, #fff 10px, #000 10px, #000 20px);
            z-index: 1;
            box-shadow: 0 0 10px #fff;
        }
        .racer {
            position: absolute;
            left: 10px;
            font-size: 24px;
            color: white;
            transition: transform 0.1s linear;
            z-index: 10;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
            display: flex;
            align-items: center;
        }
        .racer span {
            font-size: 10px;
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            color: #aaa;
            white-space: nowrap;
            text-shadow: 1px 1px 2px #000;
        }
        .racer i {
            transform: scaleX(-1);
            display: inline-block;
        }
        .racer.nitro {
            filter: drop-shadow(0 0 10px #00f2ea) drop-shadow(0 0 20px #00f2ea);
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: translateY(0); }
            25% { transform: translateY(-1px); }
            75% { transform: translateY(1px); }
            100% { transform: translateY(0); }
        }
        .result {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px;
            min-height: 50px;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* FOOTER */
        footer {
            margin-top: 80px;
            text-align: center;
            color: #aaa;
            font-size: 0.9em;
            padding: 20px 0;
        }
        .footer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 18px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 30px;
        }
        .social-icons {
            display: flex;
            gap: 30px;
        }
        .social-icons a {
            color: #ccc;
            font-size: 1.8em;
            transition: all 0.4s ease;
        }
        .social-icons a:hover {
            color: var(--primary-color);
            text-shadow: 0 0 20px var(--primary-color);
            transform: translateY(-5px) scale(1.2);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .race-track { width: 100%; border-left: none; border-right: none; }
            .finish-line { right: 10px; }
            .start-line { left: 10px; }
            .social-icons a { font-size: 2em; }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="container">
        <h1><i class="fas fa-flag-checkered"></i> Neon Speed Race <span style="font-size: 0.5em; color: var(--primary-color)">by NTS</span></h1>
        <p>Chọn "chiến mã" và tận hưởng tốc độ!</p>

        <div class="control-panel">
            <!-- ĐÃ CHỈNH ĐẸP NÚT THÊM -->
            <div class="name-input">
                <input type="text" id="playerNameInput" placeholder="Nhập tên người chơi..." autocomplete="off">
                <button class="btn-primary" id="addPlayer"><i class="fas fa-user-plus"></i> Thêm</button>
            </div>
            <div id="playerInfo" style="margin-top:15px; color: var(--primary-color); text-align:center;">Chào mừng! Hãy thêm người chơi đầu tiên.</div>
        </div>

        <div class="number-container" id="numberContainer"></div>

        <div class="control-panel" style="background: transparent; box-shadow: none; padding: 0; text-align: center;">
            <button id="startRace" class="btn-danger" disabled><i class="fas fa-rocket"></i> KHỞI ĐỘNG</button>
            <button id="resetGame" class="btn-primary"><i class="fas fa-redo"></i> LÀM MỚI</button>
        </div>

        <div class="result" id="result"></div>

        <div class="race-track" id="raceTrack">
            <div class="start-line"></div>
            <div class="finish-line"></div>
        </div>

        <div class="player-list" id="playerList" style="text-align: left; max-width: 600px; margin: 20px auto; color: #ddd;"></div>
    </div>
    <audio id="winnerSound" src="gayvangtroi.mp3" preload="auto"></audio>

    <script>
        const totalNumbers = 20;
        let players = [];
        let currentPlayerIndex = 0;
        const raceTrackHeight = 600;
        const laneHeight = 28;
        const numberContainer = document.getElementById('numberContainer');
        const raceTrack = document.getElementById('raceTrack');
        const startRaceButton = document.getElementById('startRace');
        const resetGameButton = document.getElementById('resetGame');
        const resultDiv = document.getElementById('result');
        const playerInfoDiv = document.getElementById('playerInfo');
        const playerListDiv = document.getElementById('playerList');
        const playerNameInput = document.getElementById('playerNameInput');
        const addPlayerButton = document.getElementById('addPlayer');
        const winnerSound = document.getElementById('winnerSound');
        const carColors = ['#ff0050', '#00f2ea', '#ffe600', '#00ff00', '#ff9900', '#cc00ff', '#ffffff'];

        function initializeGame() {
            numberContainer.innerHTML = '';
            document.querySelectorAll('.racer').forEach(r => r.remove());
            players = [];
            currentPlayerIndex = 0;
            resultDiv.innerHTML = '';
            startRaceButton.disabled = true;
            playerInfoDiv.innerHTML = '<i class="fas fa-info-circle"></i> Nhập tên và chọn xe để bắt đầu!';
            playerListDiv.innerHTML = '';
            for (let i = 1; i <= totalNumbers; i++) {
                const btn = document.createElement('button');
                btn.className = 'num-btn';
                btn.textContent = i;
                btn.onclick = () => selectNumber(i, btn);
                numberContainer.appendChild(btn);
                createRacer(i);
            }
        }

        function createRacer(number) {
            const racer = document.createElement('div');
            racer.className = 'racer';
            racer.id = `racer-${number}`;
            racer.setAttribute('data-number', number);
            const color = carColors[Math.floor(Math.random() * carColors.length)];
            racer.innerHTML = `<span>${number}</span><i class="fas fa-car-side" style="color: ${color};"></i>`;
            racer.style.left = '10px';
            racer.style.top = `${(number * laneHeight)}px`;
            raceTrack.appendChild(racer);
        }

        function selectNumber(number, btn) {
            if (currentPlayerIndex >= 20) return;
            if (!players[currentPlayerIndex]) {
                alert('Vui lòng nhập tên người chơi trước!');
                playerNameInput.focus();
                return;
            }
            if (players.some(p => p.number === number)) {
                alert('Số này đã có chủ! Chọn số khác đi.');
                return;
            }
            players[currentPlayerIndex].number = number;
            btn.classList.add('selected');
            btn.disabled = true;
            const racerEl = document.getElementById(`racer-${number}`);
            if (racerEl) {
                const nameTag = racerEl.querySelector('span');
                nameTag.textContent = players[currentPlayerIndex].name;
                nameTag.style.color = "#00f2ea";
                nameTag.style.fontWeight = "bold";
            }
            updatePlayerList();
            currentPlayerIndex++;
            if (players.length >= 2) startRaceButton.disabled = false;
            if (currentPlayerIndex < 20) {
                playerInfoDiv.innerHTML = `Người tiếp theo, hãy nhập tên!`;
                playerNameInput.value = '';
                playerNameInput.focus();
            } else {
                playerInfoDiv.innerHTML = "Đã đủ người chơi!";
                disableAllButtons();
            }
        }

        function addPlayer() {
            const name = playerNameInput.value.trim();
            if (!name) return alert('Vui lòng nhập tên!');
            if (currentPlayerIndex >= 20) return alert('Đã đủ số lượng xe!');
            players.push({ name: name, number: null });
            playerInfoDiv.innerHTML = `Xin chào <b>${name}</b>! Hãy chọn một con số may mắn.`;
            playerNameInput.value = '';
            playerNameInput.focus();
        }

        addPlayerButton.addEventListener('click', addPlayer);
        playerNameInput.addEventListener('keypress', e => { if (e.key === 'Enter') addPlayer(); });

        function updatePlayerList() {
            playerListDiv.innerHTML = players.filter(p => p.number).map(p =>
                `<div><i class="fas fa-check-circle" style="color:var(--primary-color)"></i> <b>${p.name}</b> lái xe số <b>${p.number}</b></div>`
            ).join('');
        }

        function disableAllButtons() {
            document.querySelectorAll('.num-btn').forEach(b => b.disabled = true);
        }

        startRaceButton.addEventListener('click', () => {
            startRaceButton.disabled = true;
            addPlayerButton.disabled = true;
            resultDiv.innerHTML = '<span style="color: yellow">Đang đua... </span>';
            const racers = document.querySelectorAll('.racer');
            const finishLine = raceTrack.offsetWidth - 60;
            let isFinished = false;

            const favoredNames = ['sang', 'nts', 'thanh sang', 'nguyễn thanh sang'];
            const bossPlayer = players.find(p => favoredNames.includes(p.name.toLowerCase()));

            racers.forEach(racer => {
                let pos = 10;
                let speed = Math.random() * 2 + 1;
                const num = parseInt(racer.getAttribute('data-number'));
                let isBossCar = bossPlayer && bossPlayer.number === num;

                const interval = setInterval(() => {
                    if (isFinished) { clearInterval(interval); return; }

                    if (isBossCar) {
                        if (pos > 50 && Math.random() > 0.8) speed = 8;
                        if (pos > 150) {
                            speed = 15;
                            racer.classList.add('nitro');
                        }
                    } else {
                        if (Math.random() < 0.05) speed += Math.random();
                    }

                    pos += speed;
                    racer.style.left = `${pos}px`;

                    if (pos >= finishLine && !isFinished) {
                        isFinished = true;
                        announceWinner(num);
                    }
                }, 30);
            });
        });

        function announceWinner(number) {
            const winner = players.find(p => p.number === number);
            if (winner) {
                resultDiv.innerHTML = `CHÚC MỪNG <span style="color:var(--primary-color); text-shadow:0 0 20px var(--primary-color)">${winner.name}</span> (XE ${number}) VÔ ĐỊCH! `;
                startConfetti();
                winnerSound.play().catch(e => console.log("Audio error: ", e));
            } else {
                resultDiv.innerHTML = `Xe số ${number} về nhất nhưng không có người lái! `;
                resultDiv.style.color = "#ff0050";
            }
            startRaceButton.disabled = false;
            addPlayerButton.disabled = false;
        }

        resetGameButton.addEventListener('click', initializeGame);

        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];
            const colors = ['#ff0050', '#00f2ea', '#ffe600'];

            for (let i = 0; i < 200; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 5 + 5,
                    speed: Math.random() * 5 + 2,
                    angle: Math.random() * 6.2
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let active = false;
                particles.forEach(p => {
                    p.y += p.speed;
                    p.angle += 0.1;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x + Math.cos(p.angle) * 5, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    if (p.y < canvas.height) active = true;
                });
                if (active) requestAnimationFrame(draw);
                else ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            draw();
        }

        // Khởi tạo game
        initializeGame();
    </script>
</body>
    <footer>
        <div class="footer-container">
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
            <p>© 2025 NTS Thiết Kế Bởi<a href="#" style="color: var(--primary-color); text-decoration: none;">Nguyễn Thanh Sang</a>.</p>
        </div>
    </footer>
</html>
