<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Đánh Bài</title>
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%; /* Ensure full height for html and body */
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e4d2b, #2e7d32);
            color: #ffffff;
            text-align: center;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative; /* For overlay positioning */
        }
        main {
            flex: 1; /* Grow to push footer to bottom */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            color: #f5f5f5;
            animation: fadeIn 1s ease-in;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            margin: 0 auto;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button-container a {
            text-decoration: none;
        }
        .game-button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .game-button:hover {
            background: #2980b9;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .game-button:active {
            transform: translateY(2px) scale(0.98);
        }
        .game-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: 0;
        }
        .game-button:hover::before {
            width: 200px;
            height: 200px;
        }
        .game-button span {
            position: relative;
            z-index: 1;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .back-button i {
            margin-right: 10px;
        }
        .back-button:hover {
            background: #c0392b;
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .back-button:active {
            transform: translateY(2px);
        }
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        /* Footer Styles */
        footer {
            width: 100%;
            background: linear-gradient(135deg, #1a3c34, #2c3e50);
            color: #ecf0f1;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            border-top: 3px solid #3498db;
        }
        .footer-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .social-icons {
            margin-bottom: 15px;
        }
        .social-icons a {
            color: #ecf0f1;
            font-size: 1.8em;
            margin: 0 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .social-icons a:hover {
            color: #ffffff;
            background-color: #3498db;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .footer-container p {
            margin: 0;
            font-size: 1em;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }
        .footer-container a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .footer-container a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .game-container {
                padding: 20px;
            }
            .game-button, .back-button {
                padding: 12px 20px;
                font-size: 16px;
            }
            .button-container {
                gap: 15px;
            }
            .social-icons a {
                font-size: 1.5em;
                margin: 0 10px;
                width: 35px;
                height: 35px;
            }
            .footer-container p {
                font-size: 0.9em;
            }
            .loading-spinner {
                width: 40px;
                height: 40px;
                border-width: 4px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="game-container">
            <h1>Game Đánh Bài</h1>
            <a href="game.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
            <div class="button-container">
                <a href="rutbai.html"><button class="game-button" onclick="showLoading(event)"><span>Rút Bài</span></button></a>
                <a href="xidach.html"><button class="game-button" onclick="showLoading(event)"><span>Xì Dách</span></button></a>
                <a href="baicao.html"><button class="game-button" onclick="showLoading(event)"><span>Bài Cào</span></button></a>
            </div>
        </div>
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
        </div>
    </main>
    <script>
        function showLoading(event) {
            event.preventDefault(); // Prevent immediate navigation
            const button = event.currentTarget;
            const href = button.parentElement.getAttribute('href');

            // Show loading overlay
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');

            // Disable all buttons to prevent multiple clicks
            document.querySelectorAll('.game-button').forEach(btn => btn.disabled = true);

            // Simulate loading delay (e.g., 1.5 seconds) before navigating
            setTimeout(() => {
                window.location.href = href; // Navigate to the link after delay
            }, 1500);
        }
    </script>
    <footer>
        <div class="footer-container">
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@thanh.sang70" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
            <p>© 2025 NTS. Được thiết kế bởi <a href="#">Nguyễn Thanh Sang</a>.</p>
        </div>
    </footer>
</body>
</html>
