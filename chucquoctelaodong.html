<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 1/5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .back-button {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }
        .back-button:hover {
            color: #1abc9c;
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
        h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .bubble {
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            bottom: -50px;
            left: 50%;
            animation: bubble-rise linear infinite;
        }

        @keyframes bubble-rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }

        .bubble:nth-child(1) { left: 10%; animation-duration: 5s; }
        .bubble:nth-child(2) { left: 20%; animation-duration: 7s; }
        .bubble:nth-child(3) { left: 30%; animation-duration: 6s; }
        .bubble:nth-child(4) { left: 40%; animation-duration: 8s; }
        .bubble:nth-child(5) { left: 50%; animation-duration: 5s; }
        .bubble:nth-child(6) { left: 60%; animation-duration: 9s; }
        .bubble:nth-child(7) { left: 70%; animation-duration: 6s; }
        .bubble:nth-child(8) { left: 80%; animation-duration: 7s; }
        .bubble:nth-child(9) { left: 90%; animation-duration: 8s; }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ecf0f1;
            padding: 20px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        footer a {
            color: #1abc9c;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #16a085;
        }
        .social-icons {
            margin-bottom: 10px;
        }
        .social-icons a {
            font-size: 1.5em;
            margin: 0 10px;
            color: #ecf0f1;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #1abc9c;
        }
        @media (max-width: 480px) {
      header h1 {
        font-size: 30px;
      }
      header p {
        font-size: 16px;
      }
      .content h2 {
        font-size: 26px;
      }
      .game-section h2 {
        font-size: 28px;
      }
      .game-section a {
        font-size: 16px;
        padding: 12px 25px;
      }
      .social-icons a {
        font-size: 20px;
      }
    }
    </style>
</head>
<body>
    <header>
        <a href="ngayquantrong.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Quay lại
        </a>
    </header>

    <div class="container">
        <h1>Chúc Mừng Ngày Quốc Tế Lao Động 1/5</h1>
        <p>Chúc bạn một ngày nghỉ lễ vui vẻ và ý nghĩa!</p>
    </div>

    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <footer>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>

        </div>

    </footer>
</body>
</html>
