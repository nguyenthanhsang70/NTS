<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Xỉu - NTS Real 3D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Hình nền bàn chơi giả lập vải nỉ casino */
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #054228; /* Màu xanh vải nỉ */
            background-image: radial-gradient(#085f3a 10%, transparent 11%), radial-gradient(#085f3a 10%, transparent 11%);
            background-size: 20px 20px;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border-left: 5px solid #4a3b2a;
            border-right: 5px solid #4a3b2a;
        }

        /* HEADER */
        .header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(to bottom, #2c2c2c, #111);
            border-bottom: 2px solid #d4af37;
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Nút Back Style */
        .back-btn {
            position: absolute;
            left: 20px;
            color: #d4af37;
            font-size: 1.5em;
            text-decoration: none;
            transition: transform 0.2s, color 0.2s;
            cursor: pointer;
            z-index: 20;
        }
        .back-btn:hover {
            transform: scale(1.2);
            color: #fff;
        }

        h1 {
            color: #d4af37; /* Màu vàng kim loại */
            text-transform: uppercase;
            font-size: 2em;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            flex-grow: 1; /* Để tiêu đề luôn ở giữa */
        }

        /* KHU VỰC LẮC (ĐĨA VÀ BÁT) */
        .shaker-area {
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1000px;
        }

        /* Cái đĩa */
        .plate {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle at 30% 30%, #fdfdfd, #d1d1d1);
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.1);
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 8px solid #e0e0e0;
        }

        /* Cái Bát (Nắp) */
        .bowl {
            width: 240px;
            height: 240px;
            background: radial-gradient(circle at 30% 30%, #a32a2a, #590d0d); /* Bát màu đỏ mun */
            border-radius: 50%;
            position: absolute;
            z-index: 100;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.6),
                inset 0 5px 15px rgba(255,255,255,0.2);
            border: 4px solid #751414;
            transition: transform 0.5s ease-in-out, opacity 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        /* Họa tiết trên bát */
        .bowl::after {
            content: '富贵';
            color: #d4af37;
            font-weight: bold;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border: 2px solid #d4af37;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .bowl.open {
            transform: translateY(-200px) rotate(-20deg);
            opacity: 0;
            pointer-events: none;
        }

        .bowl.shaking {
            animation: shakeHard 0.5s infinite;
        }

        @keyframes shakeHard {
            0% { transform: translate(0, 0) rotate(0deg); }
            20% { transform: translate(-15px, 0) rotate(-5deg); }
            40% { transform: translate(15px, 0) rotate(5deg); }
            60% { transform: translate(-15px, 0) rotate(-5deg); }
            80% { transform: translate(15px, 0) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* XÚC XẮC THẬT (CSS PIPS) */
        .dice-group {
            display: flex;
            gap: 15px;
            z-index: 50;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 160px;
        }

        .die {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2), 2px 2px 5px rgba(0,0,0,0.3);
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            padding: 4px;
            gap: 2px;
        }

        .dot {
            background-color: #333;
            border-radius: 50%;
            align-self: center;
            justify-self: center;
            width: 8px;
            height: 8px;
            box-shadow: inset 1px 1px 1px rgba(0,0,0,0.5);
            visibility: hidden; /* Mặc định ẩn */
        }
        
        /* Màu đỏ cho chấm của mặt 1 và 4 (theo style hột thật thường mặt 1 và 4 màu đỏ) */
        .die[data-face="1"] .dot:nth-child(5) { background-color: #d00; width: 14px; height: 14px; }
        .die[data-face="4"] .dot { background-color: #d00; }

        /* Logic hiển thị các chấm */
        /* 1: Center */
        .die[data-face="1"] .dot:nth-child(5) { visibility: visible; }
        /* 2: Top-Left, Bottom-Right */
        .die[data-face="2"] .dot:nth-child(1), .die[data-face="2"] .dot:nth-child(9) { visibility: visible; }
        /* 3: Diagonal */
        .die[data-face="3"] .dot:nth-child(1), .die[data-face="3"] .dot:nth-child(5), .die[data-face="3"] .dot:nth-child(9) { visibility: visible; }
        /* 4: Corners */
        .die[data-face="4"] .dot:nth-child(1), .die[data-face="4"] .dot:nth-child(3), .die[data-face="4"] .dot:nth-child(7), .die[data-face="4"] .dot:nth-child(9) { visibility: visible; }
        /* 5: Corners + Center */
        .die[data-face="5"] .dot:nth-child(1), .die[data-face="5"] .dot:nth-child(3), .die[data-face="5"] .dot:nth-child(5), .die[data-face="5"] .dot:nth-child(7), .die[data-face="5"] .dot:nth-child(9) { visibility: visible; }
        /* 6: Columns */
        .die[data-face="6"] .dot:nth-child(1), .die[data-face="6"] .dot:nth-child(3), .die[data-face="6"] .dot:nth-child(4), .die[data-face="6"] .dot:nth-child(6), .die[data-face="6"] .dot:nth-child(7), .die[data-face="6"] .dot:nth-child(9) { visibility: visible; }

        /* KHU VỰC ĐẶT CƯỢC */
        .bet-board {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            gap: 15px;
        }

        .bet-box {
            flex: 1;
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(0,0,0,0.2));
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .bet-box:hover { background: rgba(255,255,255,0.15); }
        .bet-box.selected { 
            border-color: #ffd700; 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            background: rgba(255, 215, 0, 0.1);
        }

        .bet-title { font-size: 2em; font-weight: bold; margin-bottom: 5px; }
        .tai .bet-title { color: #ff4d4d; } /* Tài Đỏ */
        .xiu .bet-title { color: #4da6ff; } /* Xỉu Xanh */
        
        .chip {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background: url('https://cdn-icons-png.flaticon.com/512/1198/1198399.png') no-repeat center/cover;
            display: none;
        }

        /* INFO BAR */
        .info-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            font-size: 1.1em;
            border-top: 1px solid #444;
            border-bottom: 1px solid #444;
        }
        .money { color: #4ade80; font-weight: bold; }

        /* CONTROLS */
        .controls {
            padding: 20px;
            text-align: center;
        }
        
        .chips-select {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .chip-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px dashed #666;
            background: rgba(0,0,0,0.3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            transition: transform 0.2s;
        }
        .chip-btn:hover { transform: scale(1.1); border-color: #ffd700; }
        .chip-btn.active { background: #ffd700; color: #000; border-style: solid; }

        .main-btn {
            background: linear-gradient(to bottom, #d4af37, #b4860b);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #3f2800;
            cursor: pointer;
            box-shadow: 0 5px 0 #8b6914, 0 10px 10px rgba(0,0,0,0.3);
            transition: all 0.1s;
            text-transform: uppercase;
        }
        .main-btn:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #8b6914, inset 0 2px 5px rgba(0,0,0,0.3);
        }
        .main-btn:disabled {
            background: #555;
            color: #888;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .main-btn.open-mode {
            background: linear-gradient(to bottom, #ff4d4d, #c20000);
            color: white;
            box-shadow: 0 5px 0 #800000, 0 10px 10px rgba(0,0,0,0.3);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Result Popup */
        .msg-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px 40px;
            border-radius: 15px;
            border: 2px solid #d4af37;
            text-align: center;
            z-index: 200;
            display: none;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: translate(-50%, -50%) scale(0); } to { transform: translate(-50%, -50%) scale(1); } }
        
        .msg-overlay h2 { font-size: 3em; margin-bottom: 10px; }
        .msg-overlay p { font-size: 1.2em; color: #ccc; }
        .win-text { color: #4ade80; text-shadow: 0 0 10px rgba(74, 222, 128, 0.5); }
        .lose-text { color: #ef4444; }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="game.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h1>TÀI XỈU 3D</h1>
    </div>

    <div class="info-bar">
        <div><i class="fas fa-user"></i> Người chơi</div>
        <div class="money"><i class="fas fa-coins"></i> <span id="balance">1,000,000</span></div>
    </div>

    <div class="shaker-area">
        <div class="plate">
            <div class="dice-group" id="diceGroup">
                <div class="die" id="die1" data-face="1">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
                <div class="die" id="die2" data-face="1">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
                <div class="die" id="die3" data-face="1">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
            </div>
            <div class="bowl open" id="bowl" onclick="openBowl()"></div>
        </div>
    </div>

    <div class="msg-overlay" id="resultOverlay">
        <h2 id="resultTitle">TÀI</h2>
        <p id="resultDetail">Tổng: 12</p>
    </div>

    <div class="bet-board">
        <div class="bet-box tai" id="btnTai" onclick="selectBet('tai')">
            <div class="bet-title">TÀI</div>
            <div>11 - 17</div>
            <div class="chip" id="chipTai"></div>
            <div style="margin-top:5px; color:#ffd700;" id="betAmountTai">0</div>
        </div>
        <div class="bet-box xiu" id="btnXiu" onclick="selectBet('xiu')">
            <div class="bet-title">XỈU</div>
            <div>4 - 10</div>
            <div class="chip" id="chipXiu"></div>
            <div style="margin-top:5px; color:#ffd700;" id="betAmountXiu">0</div>
        </div>
    </div>

    <div class="controls">
        <div class="chips-select">
            <div class="chip-btn active" onclick="setChip(1000)">1K</div>
            <div class="chip-btn" onclick="setChip(10000)">10K</div>
            <div class="chip-btn" onclick="setChip(50000)">50K</div>
            <div class="chip-btn" onclick="setChip(100000)">100K</div>
            <div class="chip-btn" onclick="setChip('ALL')">ALL</div>
        </div>
        <button class="main-btn" id="actionBtn" onclick="playGame()">XÓC ĐĨA</button>
    </div>
</div>

<audio id="shakeSound" loop>
    <source src="" type="audio/mpeg"> 
</audio>
<audio id="openSound"></audio>
<audio id="winSound"></audio>

<script>
    // --- CẤU HÌNH GAME ---
    let balance = 1000000;
    let currentChip = 1000;
    let currentBet = { type: null, amount: 0 };
    let gameState = 'IDLE'; // IDLE, SHAKING, WAITING_OPEN, RESULT
    let diceResults = [1, 1, 1];

    // --- DOM ELEMENTS ---
    const elBalance = document.getElementById('balance');
    const elBowl = document.getElementById('bowl');
    const elBtnAction = document.getElementById('actionBtn');
    const elOverlay = document.getElementById('resultOverlay');
    const shakeAudio = document.getElementById('shakeSound'); 
    
    // --- GAME LOGIC ---

    function formatMoney(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function updateUI() {
        elBalance.textContent = formatMoney(balance);
        
        // Reset bet UI
        document.getElementById('chipTai').style.display = 'none';
        document.getElementById('chipXiu').style.display = 'none';
        document.getElementById('betAmountTai').textContent = '0';
        document.getElementById('betAmountXiu').textContent = '0';
        document.getElementById('btnTai').classList.remove('selected');
        document.getElementById('btnXiu').classList.remove('selected');

        if (currentBet.type) {
            const type = currentBet.type === 'tai' ? 'Tai' : 'Xiu';
            document.getElementById('chip' + type).style.display = 'block';
            document.getElementById('betAmount' + type).textContent = formatMoney(currentBet.amount);
            document.getElementById('btn' + currentBet.type).classList.add('selected');
        }
    }

    function setChip(amount) {
        if (gameState !== 'IDLE') return;
        
        // Update UI buttons
        document.querySelectorAll('.chip-btn').forEach(btn => btn.classList.remove('active'));
        event.currentTarget.classList.add('active');

        if (amount === 'ALL') {
            currentChip = balance;
        } else {
            currentChip = amount;
        }
    }

    function selectBet(type) {
        if (gameState !== 'IDLE') return;

        if (currentChip > balance) {
            alert("Không đủ tiền cược!");
            return;
        }

        // Nếu đổi cửa cược thì reset tiền cửa cũ
        if (currentBet.type && currentBet.type !== type) {
            balance += currentBet.amount; // Hoàn tiền cửa cũ
            currentBet.amount = 0;
        }

        // Trừ tiền và đặt cược
        balance -= currentChip;
        currentBet.type = type;
        currentBet.amount += currentChip;
        
        updateUI();
    }

    function playGame() {
        if (gameState === 'IDLE') {
            // BẮT ĐẦU XÓC
            if (!currentBet.type) {
                alert("Vui lòng đặt cửa (Tài hoặc Xỉu) trước khi xóc!");
                return;
            }

            startShaking();
        } else if (gameState === 'WAITING_OPEN') {
            // MỞ BÁT
            openBowl();
        } else if (gameState === 'RESULT') {
            // CHƠI VÁN MỚI
            resetGame();
        }
    }

    function startShaking() {
        gameState = 'SHAKING';
        elOverlay.style.display = 'none';
        
        // 1. Đóng bát
        elBowl.classList.remove('open');
        
        // 2. Chờ bát đóng xong thì bắt đầu lắc
        setTimeout(() => {
            elBowl.classList.add('shaking');
            elBtnAction.textContent = "ĐANG XÓC...";
            elBtnAction.disabled = true;
            
            // Play sound (nếu có source thật)
            // shakeAudio.play(); 

            // 3. Tính kết quả ngầm
            diceResults = [
                Math.floor(Math.random() * 6) + 1,
                Math.floor(Math.random() * 6) + 1,
                Math.floor(Math.random() * 6) + 1
            ];

            // 4. Kết thúc lắc sau 2 giây
            setTimeout(() => {
                stopShaking();
            }, 2000);
        }, 500);
    }

    function stopShaking() {
        elBowl.classList.remove('shaking');
        // shakeAudio.pause();
        
        // Render xúc xắc ngầm bên trong (người chơi chưa thấy vì bát úp)
        renderDice(diceResults);

        gameState = 'WAITING_OPEN';
        elBtnAction.textContent = "MỞ BÁT";
        elBtnAction.disabled = false;
        elBtnAction.classList.add('open-mode');
    }

    function openBowl() {
        if (gameState !== 'WAITING_OPEN') return;

        gameState = 'RESULT';
        elBowl.classList.add('open'); // Bay bát đi
        elBtnAction.classList.remove('open-mode');
        elBtnAction.textContent = "VÁN MỚI";

        // Tính toán thắng thua
        const total = diceResults.reduce((a, b) => a + b, 0);
        const resultType = (total >= 11 && total <= 17) ? 'tai' : 'xiu';
        // Triple (Bão) - tùy luật, thường là nhà cái ăn hết nếu không cược bão
        // Ở đây code đơn giản: tính theo tổng.

        const isWin = (currentBet.type === resultType);
        
        setTimeout(() => {
            showResultPopup(resultType, total, isWin);
            if (isWin) {
                balance += currentBet.amount * 2; // Tỷ lệ 1:1
                updateUI();
            }
        }, 800);
    }

    function renderDice(results) {
        // Cập nhật data-face để CSS hiển thị đúng số chấm
        document.getElementById('die1').setAttribute('data-face', results[0]);
        document.getElementById('die2').setAttribute('data-face', results[1]);
        document.getElementById('die3').setAttribute('data-face', results[2]);
        
        // Random xoay xúc xắc một chút cho tự nhiên
        const diceDivs = document.querySelectorAll('.die');
        diceDivs.forEach(div => {
            const rot = Math.floor(Math.random() * 20) - 10; // Xoay nhẹ -10 đến 10 độ
            div.style.transform = `rotate(${rot}deg)`;
        });
    }

    function showResultPopup(type, total, isWin) {
        const title = document.getElementById('resultTitle');
        const detail = document.getElementById('resultDetail');
        
        title.textContent = type === 'tai' ? "TÀI" : "XỈU";
        title.className = type === 'tai' ? "win-text" : "lose-text"; // Chỉ là màu chữ
        if(type === 'tai') title.style.color = '#ff4d4d';
        else title.style.color = '#4da6ff';

        detail.innerHTML = `Tổng điểm: <b>${total}</b><br>${isWin ? '<span class="win-text">BẠN THẮNG!</span>' : '<span class="lose-text">BẠN THUA!</span>'}`;
        
        elOverlay.style.display = 'block';
    }

    function resetGame() {
        gameState = 'IDLE';
        elOverlay.style.display = 'none';
        currentBet = { type: null, amount: 0 };
        elBtnAction.textContent = "XÓC ĐĨA";
        updateUI();
    }

    // Init
    updateUI();

</script>
</body>
</html>
