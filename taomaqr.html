<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tr√¨nh t·∫°o m√£ QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link rel="icon" type="image/png" href="logos3.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        input[type="file"]:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #764ba2;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .toggle {
            position: relative;
            width: 50px;
            height: 25px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 25px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .qr-container {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
            margin-top: 15px;
        }
        #qrcode {
            display: inline-block;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }
        .preview-container {
            margin-top: 10px;
            text-align: center;
        }
        #imagePreview {
            max-width: 120px;
            max-height: 120px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-text {
            margin-top: 10px;
            padding: 8px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        .status-enabled {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }
        .status-disabled {
            background: rgba(158, 158, 158, 0.1);
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Tr√¨nh t·∫°o m√£ QR</h1>
        <div class="form-group">
            <label for="linkInput">üîó Nh·∫≠p ƒë∆∞·ªùng link:</label>
            <input type="url" id="linkInput" placeholder="https://example.com" required>
        </div>
        <div class="form-group">
            <label for="imageInput">üñºÔ∏è T·∫£i ·∫£nh n·ªÅn (tu·ª≥ ch·ªçn):</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        <div class="preview-container">
            <img id="imagePreview" style="display: none;" alt="Preview">
        </div>
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="colorToggle">
                <span class="slider"></span>
            </label>
            <label for="colorToggle" style="margin-bottom: 0;">K·∫øt h·ª£p h√¨nh ·∫£nh n·ªÅn</label>
        </div>
        <div id="statusText" class="status-text status-disabled">
            K·∫øt h·ª£p: T·∫ÆT (m√£ QR ƒëen tr·∫Øng)
        </div>
        <button onclick="generateQR()">‚ú® T·∫°o m√£ QR</button>
        <button class="download-button" onclick="downloadQR()" style="display: none;" id="downloadButton">‚¨á T·∫£i m√£ QR</button>
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
    </div>

    <script>
        let imageLoaded = false;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    imageLoaded = true;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('colorToggle').addEventListener('change', function() {
            const statusText = document.getElementById('statusText');
            if (this.checked) {
                if (imageLoaded) {
                    statusText.textContent = `K·∫øt h·ª£p: B·∫¨T (QR + n·ªÅn ·∫£nh m·ªù)`;
                    statusText.className = 'status-text status-enabled';
                } else {
                    statusText.textContent = 'Vui l√≤ng t·∫£i ·∫£nh tr∆∞·ªõc!';
                    statusText.className = 'status-text status-disabled';
                    this.checked = false;
                }
            } else {
                statusText.textContent = 'K·∫øt h·ª£p: T·∫ÆT (m√£ QR ƒëen tr·∫Øng)';
                statusText.className = 'status-text status-disabled';
            }
        });

        function generateQR() {
            const link = document.getElementById('linkInput').value.trim();
            const colorToggle = document.getElementById('colorToggle').checked;
            const qrContainer = document.getElementById('qrcode');
            const downloadButton = document.getElementById('downloadButton');

            if (!link) {
                alert('Vui l√≤ng nh·∫≠p ƒë∆∞·ªùng link!');
                downloadButton.style.display = 'none';
                return;
            }

            qrContainer.innerHTML = '';
            if (colorToggle && imageLoaded) {
                createQRWithImage(link, qrContainer);
            } else {
                createNormalQR(link, qrContainer);
            }

            downloadButton.style.display = 'block';
        }

        function createNormalQR(link, container) {
            const canvas = document.createElement('canvas');
            canvas.id = 'qrCanvas';
            container.appendChild(canvas);

            const size = Math.min(300, window.innerWidth - 100);

            new QRious({
                element: canvas,
                value: link,
                size: size,
                level: 'H',
                foreground: '#000000',
                background: '#FFFFFF'
            });
        }

        // ‚úÖ H√†m ƒë√£ ch·ªânh cho d·ªÖ qu√©t
        function createQRWithImage(link, container) {
            const size = Math.min(300, window.innerWidth - 100);
            const canvas = document.createElement('canvas');
            canvas.id = 'qrCanvas';
            canvas.width = size;
            canvas.height = size;
            container.appendChild(canvas);

            const qr = new QRious({
                value: link,
                size: size,
                level: 'H',
                foreground: '#000000',
                background: '#FFFFFF'
            });

            const ctx = canvas.getContext('2d');
            ctx.drawImage(qr.canvas, 0, 0, size, size);

            const imagePreview = document.getElementById('imagePreview');
            if (imagePreview && imagePreview.src) {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = function() {
                    ctx.globalAlpha = 0.25; // ·∫£nh n·ªÅn m·ªù
                    ctx.globalCompositeOperation = 'destination-over';
                    ctx.drawImage(img, 0, 0, size, size);
                    ctx.globalAlpha = 1.0;
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(1, 1, size - 2, size - 2);
                };
                img.src = imagePreview.src;
            }
        }

        function downloadQR() {
            const canvas = document.getElementById('qrCanvas');
            if (!canvas) return alert('Ch∆∞a c√≥ m√£ QR ƒë·ªÉ t·∫£i!');
            const link = document.createElement('a');
            link.download = 'qrcode_' + Date.now() + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
