<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tr√¨nh t·∫°o m√£ QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link rel="icon" type="image/png" href="logos3.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 0 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        input[type="file"]:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #764ba2;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .toggle {
            position: relative;
            width: 50px;
            height: 25px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 25px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .qr-container {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
            margin-top: 15px;
        }
        #qrcode {
            display: inline-block;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            max-width: 100%;
        }
        .preview-container {
            margin-top: 10px;
            text-align: center;
        }
        #imagePreview {
            max-width: 120px;
            max-height: 120px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-text {
            margin-top: 10px;
            padding: 8px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        .status-enabled {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }
        .status-disabled {
            background: rgba(158, 158, 158, 0.1);
            color: #666;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .qr-container {
            animation: fadeIn 0.3s ease-out;
        }
        .download-button {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
        }
        .download-button:hover {
            background: linear-gradient(45deg, #45a049, #5cb85c);
        }
        .back-button {
            background: linear-gradient(45deg, #2196F3, #42A5F5);
            display: inline-block;
            text-decoration: none;
            text-align: center;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: linear-gradient(45deg, #1E88E5, #3d8bfd);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }
      
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            h1 {
                margin-bottom: 15px;
            }
            input[type="text"], input[type="url"] {
                padding: 10px;
                font-size: 14px;
            }
            button {
                padding: 12px;
                font-size: 15px;
            }
            .back-button {
                padding: 12px;
                font-size: 15px;
            }
            .qr-container {
                padding: 10px;
            }
            #qrcode {
                padding: 10px;
                background: rgba(255, 255, 255, 0.9);
            }
            #imagePreview {
                max-width: 100px;
                max-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Tr√¨nh t·∫°o m√£ QR</h1>
        <div class="form-group">
            <label for="linkInput">üîó Nh·∫≠p ƒë∆∞·ªùng link:</label>
            <input type="url" id="linkInput" placeholder="https://example.com" required>
        </div>
        <div class="form-group">
            <label for="imageInput">üñºÔ∏è T·∫£i ·∫£nh l√™n ƒë·ªÉ l·∫•y m√†u:</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        <div class="preview-container">
            <img id="imagePreview" style="display: none;" alt="Preview">
        </div>
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="colorToggle">
                <span class="slider"></span>
            </label>
            <label for="colorToggle" style="margin-bottom: 0;">K·∫øt h·ª£p h√¨nh ·∫£nh v·ªõi QR</label>
        </div>
        <div id="statusText" class="status-text status-disabled">
            K·∫øt h·ª£p: T·∫ÆT (m√£ QR ƒëen tr·∫Øng)
        </div>
        <button onclick="generateQR()">‚ú® T·∫°o m√£ QR</button>
        <button class="download-button" onclick="downloadQR()" style="display: none;" id="downloadButton">‚¨á T·∫£i m√£ QR</button>
        <a href="index.html" class="back-button">‚Ü© Quay l·∫°i</a>
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
    </div>
    <script>
        let extractedColors = null;
        let imageLoaded = false;
        let currentQR = null;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    extractColorsFromImage(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('colorToggle').addEventListener('change', function() {
            const statusText = document.getElementById('statusText');
            if (this.checked) {
                if (imageLoaded && extractedColors) {
                    let typeText = extractedColors.type;
                    if (extractedColors.isUniformWhite) typeText += ' (tr·∫Øng ƒë·ªÅu - ƒë√£ t·ªëi ∆∞u)';
                    statusText.textContent = `K·∫øt h·ª£p: B·∫¨T (QR + h√¨nh ·∫£nh ${typeText})`;
                    statusText.className = 'status-text status-enabled';
                } else {
                    statusText.textContent = 'Vui l√≤ng t·∫£i ·∫£nh tr∆∞·ªõc!';
                    statusText.className = 'status-text status-disabled';
                    this.checked = false;
                }
            } else {
                statusText.textContent = 'K·∫øt h·ª£p: T·∫ÆT (m√£ QR ƒëen tr·∫Øng)';
                statusText.className = 'status-text status-disabled';
            }
          
            const linkInput = document.getElementById('linkInput');
            if (linkInput.value.trim()) {
                generateQR();
            }
        });

        function extractColorsFromImage(imageSrc) {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // T√≠nh to√°n k√≠ch th∆∞·ªõc ƒë·ªÉ resize ·∫£nh gi·ªØ t·ª∑ l·ªá
                const maxSize = 100;
                let width = img.width;
                let height = img.height;
                
                if (width > height) {
                    if (width > maxSize) {
                        height = Math.round((height * maxSize) / width);
                        width = maxSize;
                    }
                } else {
                    if (height > maxSize) {
                        width = Math.round((width * maxSize) / height);
                        height = maxSize;
                    }
                }
                
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;
              
                let r = 0, g = 0, b = 0;
                const totalPixels = data.length / 4;
                for (let i = 0; i < data.length; i += 4) {
                    r += data[i];
                    g += data[i + 1];
                    b += data[i + 2];
                }
                r = Math.round(r / totalPixels);
                g = Math.round(g / totalPixels);
                b = Math.round(b / totalPixels);

                const brightness = (r * 0.299 + g * 0.587 + b * 0.114);

                let variance = 0;
                for (let i = 0; i < data.length; i += 4) {
                    const pixelBrightness = (data[i] * 0.299 + data[i+1] * 0.587 + data[i+2] * 0.114);
                    variance += Math.pow(pixelBrightness - brightness, 2);
                }
                variance = Math.sqrt(variance / totalPixels);
                const isUniformWhite = brightness > 200 && variance < 40;

                const lightR = Math.min(255, r + (brightness > 128 ? 50 : 100));
                const lightG = Math.min(255, g + (brightness > 128 ? 50 : 100));
                const lightB = Math.min(255, b + (brightness > 128 ? 50 : 100));
                extractedColors = {
                    primary: `rgb(${r}, ${g}, ${b})`,
                    light: `rgb(${lightR}, ${lightG}, ${lightB})`,
                    hex: `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`,
                    brightness: brightness,
                    type: brightness > 128 ? 'light' : 'dark',
                    isUniformWhite: isUniformWhite,
                    variance: variance
                };
                imageLoaded = true;

                const colorToggle = document.getElementById('colorToggle');
                const statusText = document.getElementById('statusText');
                if (colorToggle.checked) {
                    let typeText = extractedColors.type;
                    if (isUniformWhite) typeText += ' (tr·∫Øng ƒë·ªÅu - ƒë√£ t·ªëi ∆∞u)';
                    statusText.textContent = `K·∫øt h·ª£p: B·∫¨T (QR + h√¨nh ·∫£nh ${typeText})`;
                    statusText.className = 'status-text status-enabled';
                }
              
                const linkInput = document.getElementById('linkInput');
                if (linkInput.value.trim()) {
                    generateQR();
                }
            };
            img.src = imageSrc;
        }

        function generateQR() {
            const link = document.getElementById('linkInput').value.trim();
            const colorToggle = document.getElementById('colorToggle').checked;
            const qrContainer = document.getElementById('qrcode');
            const downloadButton = document.getElementById('downloadButton');
            if (!link) {
                alert('Vui l√≤ng nh·∫≠p ƒë∆∞·ªùng link!');
                downloadButton.style.display = 'none';
                qrContainer.innerHTML = '<p style="color:#666;">M√£ QR s·∫Ω xu·∫•t hi·ªán ·ªü ƒë√¢y</p>';
                return;
            }

            qrContainer.innerHTML = '';
            try {
                if (colorToggle && imageLoaded) {
                    createQRWithImage(link, qrContainer);
                } else {
                    createNormalQR(link, qrContainer);
                }

                downloadButton.style.display = 'block';
                qrContainer.style.opacity = '0';
                setTimeout(() => {
                    qrContainer.style.transition = 'opacity 0.3s ease-in';
                    qrContainer.style.opacity = '1';
                }, 50);
            } catch (error) {
                console.error('L·ªói t·∫°o QR code:', error);
                alert('C√≥ l·ªói x·∫£y ra khi t·∫°o m√£ QR!');
                downloadButton.style.display = 'none';
                qrContainer.innerHTML = '<p style="color:#f44336;">L·ªói khi t·∫°o m√£ QR</p>';
            }
        }

        function createNormalQR(link, container) {
            const canvas = document.createElement('canvas');
            canvas.id = 'qrCanvas';
            container.appendChild(canvas);
          
            const size = Math.min(300, window.innerWidth - 100);
          
            currentQR = new QRious({
                element: canvas,
                value: link,
                size: size,
                level: 'H',
                foreground: '#000000',
                background: '#FFFFFF'
            });
        }

        function createQRWithImage(link, container) {
            const size = Math.min(300, window.innerWidth - 100);
            const canvas = document.createElement('canvas');
            canvas.id = 'qrCanvas';
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            container.appendChild(canvas);

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = size;
            tempCanvas.height = size;
            currentQR = new QRious({
                element: tempCanvas,
                value: link,
                size: size,
                level: 'H',
                foreground: '#000000',
                background: 'rgba(0,0,0,0)'
            });

            const bgCanvas = document.createElement('canvas');
            bgCanvas.width = size;
            bgCanvas.height = size;
            const bgCtx = bgCanvas.getContext('2d');

            const imagePreview = document.getElementById('imagePreview');
            if (imagePreview && imagePreview.src && extractedColors) {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = function() {
                    // T√≠nh to√°n ƒë·ªÉ fit ·∫£nh v√†o canvas vu√¥ng, gi·ªØ t·ª∑ l·ªá v√† center
                    const imgRatio = img.width / img.height;
                    let drawWidth, drawHeight, offsetX = 0, offsetY = 0;
                    
                    if (imgRatio > 1) {
                        // ·∫¢nh ngang
                        drawHeight = size;
                        drawWidth = size * imgRatio;
                        offsetX = -(drawWidth - size) / 2;
                    } else {
                        // ·∫¢nh d·ªçc
                        drawWidth = size;
                        drawHeight = size / imgRatio;
                        offsetY = -(drawHeight - size) / 2;
                    }
                    
                    // V·∫Ω ·∫£nh v·ªõi object-fit: cover
                    bgCtx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
                    let bgData = bgCtx.getImageData(0, 0, size, size).data;

                    if (extractedColors.isUniformWhite) {
                        const darkenUniform = 0.92;
                        const contrastBoost = 1.0;
                        
                        for (let i = 0; i < bgData.length; i += 4) {
                            let r = bgData[i] * darkenUniform;
                            let g = bgData[i + 1] * darkenUniform;
                            let b = bgData[i + 2] * darkenUniform;
                            
                            r = ((r / 255 - 0.5) * contrastBoost + 0.5) * 255;
                            g = ((g / 255 - 0.5) * contrastBoost + 0.5) * 255;
                            b = ((b / 255 - 0.5) * contrastBoost + 0.5) * 255;
                            
                            bgData[i] = Math.max(0, Math.min(255, Math.floor(r)));
                            bgData[i + 1] = Math.max(0, Math.min(255, Math.floor(g)));
                            bgData[i + 2] = Math.max(0, Math.min(255, Math.floor(b)));
                            bgData[i + 3] = 255;
                        }
                        bgCtx.putImageData(new ImageData(new Uint8ClampedArray(bgData), size, size), 0, 0);
                        bgData = bgCtx.getImageData(0, 0, size, size).data;
                    }

                    const qrCtx = tempCanvas.getContext('2d');
                    const qrData = qrCtx.getImageData(0, 0, size, size).data;

                    let darkenFactor = extractedColors.brightness > 128 ? 0.68 : 0.78;
                    if (extractedColors.isUniformWhite) {
                        darkenFactor = 0.65;
                    }

                    const resultData = ctx.createImageData(size, size);
                    const result = resultData.data;
                    for (let i = 0; i < qrData.length; i += 4) {
                        if (qrData[i + 3] > 0) {
                            result[i] = Math.max(0, Math.floor(bgData[i] * darkenFactor));
                            result[i + 1] = Math.max(0, Math.floor(bgData[i + 1] * darkenFactor));
                            result[i + 2] = Math.max(0, Math.floor(bgData[i + 2] * darkenFactor));
                            result[i + 3] = 255;
                        } else {
                            if (extractedColors.type === 'dark') {
                                const lightMatch = extractedColors.light.match(/\d+/g);
                                const lightR = parseInt(lightMatch[0]);
                                const lightG = parseInt(lightMatch[1]);
                                const lightB = parseInt(lightMatch[2]);
                                result[i] = Math.floor(bgData[i] * 0.8 + lightR * 0.2);
                                result[i + 1] = Math.floor(bgData[i + 1] * 0.8 + lightG * 0.2);
                                result[i + 2] = Math.floor(bgData[i + 2] * 0.8 + lightB * 0.2);
                                result[i + 3] = 180;
                            } else {
                                result[i] = 0;
                                result[i + 1] = 0;
                                result[i + 2] = 0;
                                result[i + 3] = 0;
                            }
                        }
                    }

                    ctx.putImageData(resultData, 0, 0);
                    ctx.strokeStyle = extractedColors.primary;
                    ctx.lineWidth = 3;
                    ctx.strokeRect(0, 0, size, size);
                };
                img.src = imagePreview.src;
            } else {
                container.appendChild(tempCanvas);
            }
        }

        function downloadQR() {
            const canvas = document.getElementById('qrCanvas');
            if (!canvas) {
                alert('Ch∆∞a c√≥ m√£ QR ƒë·ªÉ t·∫£i!');
                return;
            }
            try {
                // L·∫•y th·ªùi gian th·ª±c t·∫°i th·ªùi ƒëi·ªÉm t·∫£i xu·ªëng
                const now = new Date();
                
                // Chuy·ªÉn sang m√∫i gi·ªù Vi·ªát Nam (UTC+7)
                const vietnamTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Ho_Chi_Minh' }));
                
                const day = String(vietnamTime.getDate()).padStart(2, '0');
                const month = String(vietnamTime.getMonth() + 1).padStart(2, '0');
                const year = vietnamTime.getFullYear();
                const hours = String(vietnamTime.getHours()).padStart(2, '0');
                const minutes = String(vietnamTime.getMinutes()).padStart(2, '0');
                const seconds = String(vietnamTime.getSeconds()).padStart(2, '0');
                
                const fileName = `QR_${day}${month}${year}_${hours}${minutes}${seconds}.png`;
                
                const link = document.createElement('a');
                link.download = fileName;
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                setTimeout(() => {
                    document.body.removeChild(link);
                }, 100);
            } catch (error) {
                console.error('L·ªói khi t·∫£i QR code:', error);
                alert('C√≥ l·ªói x·∫£y ra khi t·∫£i m√£ QR!');
            }
        }

        let inputTimer;
        document.getElementById('linkInput').addEventListener('input', function() {
            clearTimeout(inputTimer);
            inputTimer = setTimeout(() => {
                if (this.value.trim()) {
                    generateQR();
                }
            }, 500);
        });

        window.addEventListener('load', function() {
            document.getElementById('linkInput').value = '';
            generateQR();
        });

        window.addEventListener('resize', function() {
            const linkInput = document.getElementById('linkInput');
            if (linkInput.value.trim()) {
                generateQR();
            }
        });
    </script>
</body>
