<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Tên Ngẫu Nhiên - NTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #00f3ff;   /* Cyan Neon */
            --secondary: #bc13fe; /* Purple Neon */
            --accent: #f9e000;    /* Yellow Neon */
            --dark-bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--dark-bg);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- NỀN ĐỘNG AURORA --- */
        .background-anim {
            position: absolute;
            top: -50%; left: -50%; right: -50%; bottom: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle at center, transparent 0%, var(--dark-bg) 70%),
                        conic-gradient(from 0deg at 50% 50%, #000000, #1a0b2e, #001e2b, #000000);
            z-index: -2;
            animation: rotateBG 60s linear infinite;
        }
        
        .floating-lights {
            position: absolute;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(188, 19, 254, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 243, 255, 0.15) 0%, transparent 40%);
            z-index: -1;
            filter: blur(60px);
            animation: pulseLight 10s ease-in-out infinite alternate;
        }

        @keyframes rotateBG { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulseLight { 0% { opacity: 0.5; transform: scale(1); } 100% { opacity: 1; transform: scale(1.1); } }

        /* --- THẺ CHÍNH --- */
        .main-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6), inset 0 0 0 1px rgba(255,255,255,0.05);
            text-align: center;
            position: relative;
            animation: floatCard 6s ease-in-out infinite;
            z-index: 10;
        }
        
        @keyframes floatCard { 
            0%, 100% { transform: translateY(0px); } 
            50% { transform: translateY(-15px); } 
        }

        /* --- TIÊU ĐỀ --- */
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8em;
            font-weight: 900;
            margin: 0 0 30px 0;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
            filter: drop-shadow(0 0 15px rgba(0, 243, 255, 0.5));
        }

        /* --- INPUT --- */
        .input-wrapper {
            position: relative;
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            color: var(--primary);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1em;
            resize: none;
            transition: 0.3s;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            background: rgba(0, 0, 0, 0.6);
        }
        textarea::placeholder { color: rgba(255,255,255,0.3); font-style: italic;}

        /* --- MÀN HÌNH KẾT QUẢ --- */
        .result-box {
            background: #000;
            border: 1px solid #333;
            border-radius: 12px;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9);
        }
        /* Lưới điện tử nền */
        .result-box::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
        }

        .result-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2em;
            font-weight: 700;
            color: #555;
            z-index: 2;
            text-align: center;
            text-transform: uppercase;
            transition: all 0.1s;
        }

        /* Class khi đang quay */
        .spinning {
            color: #fff;
            text-shadow: 0 0 10px #fff;
            filter: blur(0.5px);
        }

        /* Class WINNER với hiệu ứng Glitch */
        .winner {
            color: var(--accent);
            font-size: 3em;
            text-shadow: 
                2px 0 var(--secondary), 
                -2px 0 var(--primary);
            animation: glitch-anim 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        #spinButton {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
            flex: 2;
        }
        /* Hiệu ứng ánh sáng chạy qua nút */
        #spinButton::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transition: 0.5s;
        }
        #spinButton:hover:not(:disabled)::before { left: 100%; }
        #spinButton:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.7);
        }
        #spinButton:disabled { background: #333; color: #666; cursor: not-allowed; box-shadow: none; }

        #refreshButton {
            background: transparent;
            border: 1px solid var(--secondary);
            color: var(--secondary);
            flex: 1;
        }
        #refreshButton:hover {
            background: var(--secondary);
            color: #fff;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.6);
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer a { color: var(--primary); text-decoration: none; transition: 0.3s; }
        .footer a:hover { text-shadow: 0 0 10px var(--primary); }

        /* Responsive */
        @media (max-width: 600px) {
            h2 { font-size: 2em; }
            .main-card { padding: 25px; width: 85%; }
            button { padding: 14px 20px; font-size: 0.9em; }
            .winner { font-size: 2.2em; }
        }
    </style>
</head>
<body>
    
    <div class="background-anim"></div>
    <div class="floating-lights"></div>

    <audio id="resultSound" src="kếtqua.mp3" preload="auto"></audio>

    <div class="main-card">
        <h2>Quay Tên</h2>
        
        <div class="input-wrapper">
            <textarea id="nameList" placeholder=">> NHẬP DỮ LIỆU ỨNG VIÊN...&#10;>> ENTER ĐỂ XUỐNG DÒNG"></textarea>
        </div>

        <div class="result-box">
            <div class="result-text" id="result">Kết Quả</div>
        </div>

        <div class="btn-group">
            <button id="refreshButton" onclick="refreshList()">
                <i class="fas fa-trash"></i> Xóa
            </button>
            <button id="spinButton" onclick="startSpin()">
                <i class="fas fa-play"></i> Bắt Đầu Quay
            </button>
        </div>

        <div class="footer">
            <a href="game.html"><i class="fas fa-arrow-left"></i> Quay lại</a>
            <span>Design by <a href="profile.html">Nguyễn Thanh Sang (阮清尚)</a></span>
        </div>
    </div>

    <script>
        let isSpinning = false;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Tạo âm thanh "Future Tick"
        function playTickSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            // Dùng sóng vuông (square) để tạo cảm giác 8-bit/digital
            osc.type = 'square'; 
            
            // Tần số ngẫu nhiên nhẹ để bớt nhàm chán
            const freq = 600 + Math.random() * 200;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.04);
            
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.04);
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.04);
        }

        function startSpin() {
            const input = document.getElementById("nameList").value.trim();
            if (!input) { alert("⚠️ CẢNH BÁO: Dữ liệu trống!"); return; }
            const names = input.split("\n").filter(name => name.trim() !== "");
            if (names.length < 2) { alert("⚠️ CẢNH BÁO: Cần ít nhất 2 tên!"); return; }
            if (isSpinning) return;

            isSpinning = true;
            const spinBtn = document.getElementById("spinButton");
            const resultEl = document.getElementById("result");
            
            spinBtn.disabled = true;
            spinBtn.innerHTML = 'Đang Quay...';
            
            // Reset hiệu ứng
            resultEl.classList.remove("winner");
            resultEl.classList.add("spinning");
            resultEl.style.opacity = 1;

            let speed = 30;
            let maxSpeed = 800;
            let steps = 0;
            let lastRandom = -1;

            function step() {
                // Đảm bảo không lặp lại tên liên tiếp khi đang quay
                let randomIdx;
                do {
                    randomIdx = Math.floor(Math.random() * names.length);
                } while (randomIdx === lastRandom && names.length > 1);
                lastRandom = randomIdx;

                resultEl.innerText = names[randomIdx];
                playTickSound();
                steps++;

                // Thuật toán giảm tốc mượt mà hơn
                if (steps > 20) speed += Math.pow(steps - 20, 1.5) * 0.5; // Hàm mũ nhẹ
                else if (steps > 40) speed += 30;

                if (speed < maxSpeed) {
                    setTimeout(step, speed);
                } else {
                    endSpin(names);
                }
            }
            setTimeout(step, speed);
        }

        function endSpin(names) {
            const resultEl = document.getElementById("result");
            const spinBtn = document.getElementById("spinButton");
            const sound = document.getElementById("resultSound");
            const winner = names[Math.floor(Math.random() * names.length)];
            
            resultEl.innerText = winner;
            resultEl.classList.remove("spinning");
            
            // Trick để kích hoạt lại animation CSS
            void resultEl.offsetWidth; 
            resultEl.classList.add("winner");

            // Phát nhạc & Pháo giấy
            sound.play().catch(e => console.log("Audio needs interaction"));
            shootConfetti();

            isSpinning = false;
            spinBtn.disabled = false;
            spinBtn.innerHTML = '<i class="fas fa-play"></i> Quay Lại';
        }

        function shootConfetti() {
            // Pháo giấy Digital (Vuông và màu Neon)
            const colors = ['#00f3ff', '#bc13fe', '#f9e000'];
            const end = Date.now() + 2000;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors,
                    shapes: ['square'] // Hình vuông cho hợp style
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors,
                    shapes: ['square']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function refreshList() {
            if(confirm("Confirm: Clear Database?")) {
                document.getElementById("nameList").value = "";
                const resultEl = document.getElementById("result");
                resultEl.innerText = "SYSTEM READY";
                resultEl.classList.remove("winner", "spinning");
            }
        }
    </script>
</body>
</html>
